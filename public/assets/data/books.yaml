  id: '2'
  title: 'La Cabaña'
  scenes:
    start:
      text: >
        <p>La noche te ha sorprendido</p>
        <p>Hace más de tres horas que has abandonado tu coche, con el motor muerto, en 
        medio de aquella carretera de montaña. Sin pensártelo dos veces, has comenzado a caminar,
        con la esperanza de encontrar ayuda lo antes posible.</p>
        <p>Y por fin, entre la oscuridad de la espesura, consigues ver una luz amarillenta.</p>
      img: 'house-forest.jpg'
      actions:
        -
          text: 'Te diriges hacia ella'
          href: 'luz'
        -
          text: 'Pasas de largo'
          href: 'pasar-luz'
    pasar-luz:
      text: >
        <p>El camino lleva directamente hacia ella. Si quieres evitarla, deberás adentrarte
        en la espesura</p>
      img: 'house-forest.jpg'
      actions:
        -
          text: 'Mejor voy hacia la luz'
          href: 'luz'
        -
          text: 'Atravieso el bosque sin dudarlo'
          href: 'bosque'
    bosque:
      text: >
        <p>
        Dejas la luz a tu espalda y te adentras en el bosque, alejándote del camino.
        </p>
        <p>
        Al principio, la tarea parece sencilla. Pero poco a poco la noche se hace más negra. Y el bosque más espeso.
        En pocos minutos, los matorrales te llega a la cintura. Y los troncos de los árboles están tan pegados que te 
        obstaculizan el paso. Comienza a soplar un viento fuerte que sacude las ramas con violencia. Una de ellas te 
        golpea la cara.
        </p>
      img: 'forest.jpg'
      actions:
        -
          text: 'Mala idea. Vuelvo hacia atrás'
          href: 'bosque-atras'
        -
          text: 'Me detengo a pensar...'
          href: 'bosque-pensar'
    bosque-atras:
        text: >
          <p>
          Miras hacia atrás y te das cuenta que retomar el camino de vuelta es imposible. No puedes ver la luz y mucho menos 
          el camino.
          </p>
          <p>
          Estás perdido...
          </p>
        img: 'forest.jpg'
        actions:
          -
            text: 'Me detengo a pensar...'
            href: 'bosque-pensar'
    bosque-pensar:
      text: >
        <p>
        Intentas orientarte. Miras arriba buscando la luna. Pero el cielo está escondido tras las copas frondosas de los árboles.
        </p>
        <p>
          <em>«¡Musgo!»</em>, piensas, <em>«¡El musgo crece en la parte norte del tronco de los áboles! ¿O era en la parte sur?»</em>.
          Comienzas a buscar alguna indicación de musgo alrededor de los árboles.
        </p>
        <p>
        De repente, a escasos metros de ti, ves la silueta de un hombre.
        </p>
      img: 'forest.jpg'
      actions:
        -
          text: 'Le pido ayuda'
          href: 'bosque-ayuda'
        -
          text: 'No digo nada...'
          href: 'bosque-silencio'
    bosque-silencio:
      text: >
        <p>
        No tienes ni idea de quién puede estar deambulando por estos bosques a estas horas. Quizás se
        haya perdido, como tú. Pero la probabilidad que dos imbéciles se pierdan en el mismo bosque la misma noche es bastante baja...
        Mejor no arriesgarse así que intentas mantenerte en silencio. Quizás no te haya visto...
        </p>
        <p>
          <em>«¿Quién eres»</em>. Su voz es grave y profunda, como si se pronunciase desde muy, muy lejos... aunque sólo os separan 
          escasos metros...
        </p>
      img: 'forest.jpg'
      actions:
        -
          text: 'No contesto...'
          href: 'bosque-end'
        -
          text: '¡Me he perdido!'
          href: 'bosque-ayuda'
    bosque-ayuda:
      text: >
        <p>
          &#8212; ¡Me he perdido! &#8212; exclamas &#8212; Mi coche me ha dejado tirado en la carretera, he intentado seguir el camino 
          pero me he perdido en el bosque... ¡Necesito usar un teléfono!
        </p>
        <p>
        La silueta permanece impasible.
        </p>
      img: 'forest.jpg'
      actions:
        -
          text: 'Me acerco un par de pasos'
          href: 'bosque-end'
        -
          text: 'Espero un poco'
          href: 'bosque-end'
    bosque-end:
      text: >
        <p>
          <em>«No sé quien eres... Pero si sé que no eres de la "Texas"... No puedes continuar»</em>.
        </p>
        <p>
        Todo transcurre en un par de segundos. Del brazo derecho de aquella figura surge la silueta de lo que parece ser un antiguo
        fusil, de esos que aparecen en las películas bélicas. Te apunta a la cabeza y dispara. La bala te atraviesa el cráneo de lado a lado.
        </p>
        <p>
        Jamás debiste entrar en este bosque.
        </p>
      img: 'forest-rojo.jpg'
      end: true
    luz:
      text: >
        <p>Continúas por el camino. Poco a poco, el tono amarillento de esa luz envuelve 
        el bosque que te rodea.</p>
        <p>La luz proviene de la ventana de una vieja cabaña de madera. Desde fuera, parece 
        abandonada. El porche está muy descuidado y los cristales de las ventanas están 
        sucios.</p>
        <p>Pero, si está abandonada... ¿quién ha encendido esa luz?</p>
      img: 'house-forest.jpg'
      actions:
        -
          text: 'Llamas a la puerta'
          href: 'llamar-puerta'
        -
          text: 'Te quedas fuera'
          href: 'quedar-fuera-2'
    llamar-puerta:
      text: >
        <p>Vamos a averiguarlo, piensas.</p>
        <p>Golpeas la puerta con decisión. Transcurre un segundo, dos, tres...</p>
        <p>Ante tus ojos atónitos la puerta se abre muy lentamente...</p>
        <p>En el interior reina la oscuridad.</p>
      img: 'door.jpg'
      actions:
        -
          text: 'Entras'
          href: 'entrar-1'
        -
          text: 'Te quedas fuera'
          href: 'quedar-fuera-1'
    quedar-fuera-1:
      text: >
        <p>Un escalofrío recorre tu espalda. Das un par de pasos atrás.</p>
        <p>De repente, una voz suave, masculina, proveniente del interior de la cabaña pronuncia:</p>
        <p><em><i>«¿Quién eres?»</em></i></p>
      img: 'house-forest.jpg'
      actions:
        -
          text: 'No contestas'
          href: 'no-contestar'
        -
          text: 'Pides ayuda'
          href: 'pedir-ayuda-1'
    quedar-fuera-2:
      text: >
        <p>Un escalofrío recorre tu espalda. Das un par de pasos atrás.</p>
        <p>De repente, una voz suave, masculina, proveniente del interior de la cabaña pronuncia:</p>
        <p><em>«¿Quién eres?»</em></p>
      img: 'house-forest.jpg'
      actions:
        -
          text: 'No contestas'
          href: 'no-contestar'
        -
          text: 'Pides ayuda'
          href: 'pedir-ayuda-2'
    no-contestar:
      text: >
        <p>
        El miedo te atenaza el pecho y decides no pronunciar ni una palabra.
        Poco a poco, vas alejándote de la cabaña, un paso tras otro, sin perder de vista
        la puerta...
        </p>
        <p>De repente, la misma voz, ya no tan suave, exclama con una furia explosiva:</p>
        <p><em>«¡No escapes, intruso!»</em></p>
      img: 'house-forest.jpg'
      actions:
        -
          text: 'Te detienes y pides ayuda'
          href: 'pedir-ayuda-2'
        -
          text: '¡Echas a correr!'
          href: 'escapar'
    escapar:
      text: >
        <p>Sin pensártelo dos veces, das media vuelta y comienzas a correr camino abajo.</p>
        <p>A tu espalda, oyes un estruendo, pero no te atreves a mirar. Simplemente sigues 
        corriendo. Tras recorrer unos diez metros.. ¡algo te golpea con fuerza por detrás!
        Sales despedido hacia los árboles. Tu cara impacta en uno de ellos. Notas el sabor
        salado de la sangre en tus labios.</p>
        <p>
        Tropiezas, caes, ruedas por la ladera empinada del bosque. Tu descenso termina abruptamente, boca arriba. La luna ahora brilla 
        en todo su esplendor. Parece que se burla de ti.</p>
      img: 'forest.jpg'
      actions:
        -
          text: 'Estoy perdido...'
          href: 'caida-bosque'
    caida-bosque:
      text: >
        <p>Te duele el pecho. Seguramente te has roto un par de costillas.
        Una sombra tapa el brillo lunar. Es una silueta de un hombre. No puedes ver su cara
        pero parece que porta un viejo fúsil, de los que salen en las películas de guerra antíguas.</p>
        <p>En un segundo, te apunta a la cara y dispara.</p>
        <p>Nunca debiste entrar en ese maldito bosque.</p>
      img: 'forest.jpg'
      end: true
    pedir-ayuda-1:
      text: >
        <p>Tragas saliva y consigues romper la película de terror que te envuelve la lengua.</p>
        <p>&mdash; Hola... Necesito ayuda...&mdash; balbuceas</p>
        <p>Tras unos segundos, la misma voz resuena de nuevo:</p>
        <p><em>«Primero tienes que mostrar que eres digno de confianza...»</em></p>
      img: 'door.jpg'
      actions:
        -
          text: 'No dices nada...'
          href: 'no-contestar'
        -
          text: 'Entras'
          href: 'entrar-2'
    pedir-ayuda-2:
      text: >
        <p>Tragas saliva y consigues romper la película de terror que te envuelve la lengua.</p>
        <p>&mdash; Hola... Necesito ayuda...&mdash; balbuceas</p>
        <p>Tras unos segundos, la misma voz resuena de nuevo:</p>
        <p><em>«Primero tienes que mostrar que eres digno de confianza...»</em></p>
        <p>Ante tus ojos atónitos, la puerta se abre muy lentamente...
        En el interior, reina la oscuridad.</p>
      img: 'door.jpg'
      actions:
        -
          text: 'Entras'
          href: 'entrar-2'
    entrar-1:
      text: >
        <p>Das un par de pasos hacia la oscuridad del interior. La luz proviene de una
        pequeña vela al lado de la ventana, a tu derecha.</p>
        <p>Está todo muy oscuro y el polvo en suspensión forma una molesta cortina que 
        te impide ver con claridad.</p>
        <p>Pero jurarías que hay alguien ahí contigo...</p>
      img: 'entrada.jpg'
      actions:
        -
          text: 'Pides ayuda'
          href: 'pedir-ayuda-3'
        -
          text: '¡Echas a correr!'
          href: 'escapar'
    entrar-2:
      text: >
        <p>Das un par de pasos hacia la oscuridad del interior. La luz proviene de una
        pequeña vela al lado de la ventana, a tu derecha.</p>
        <p>Está todo muy oscuro y el polvo en suspensión forma una molesta cortina que 
        te impide ver con claridad.</p>
        <p>Pero jurarías que hay alguien ahí contigo...</p>
      img: 'entrada.jpg'
      actions:
        -
          text: 'Tragas saliva y esperas...'
          href: 'tragar-saliva-esperar'
        -
          text: '¡Echas a correr!'
          href: 'escapar'
    pedir-ayuda-3:
      text: >
        <p>Tragas saliva y consigues romper la película de terror que te envuelve la lengua.</p>
        <p>&mdash; Hola... Necesito ayuda...&mdash; balbuceas</p>
        <p>Tras unos segundos, la misma voz resuena de nuevo:</p>
        <p><em>«Primero tienes que mostrar que eres digno de confianza...»</em></p>
      img: 'entrada.jpg'
      actions:
        -
          text: 'Esperas...'
          href: 'tragar-saliva-esperar'
        -
          text: '¡Echas a correr!'
          href: 'escapar'
    tragar-saliva-esperar:
      text: >
        <p>No lo ves venir ¡BUM! La puerta se cierra violentamente detrás de ti.</p>
        <p><em>«Sólo los miembros de la "Texas" recibirán ayuda. Los intrusos serán eliminados...»</em></p>
        <p>Una breve brisa sopla en frente de ti. Por un instante ves una silueta que se desliza 
        suavemente hacia el pasillo que tienes a tu izquierda.</p>
      img: 'entrada.jpg'
      actions:
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'entrada'
        -
          text: 'Intentas abrir la puerta'
          href: 'intentar-salir'
    intentar-salir:
      text: >
        <p>Agarras el pomo de la puerta y tiras. No se mueve ni un ápice.</p>
        <p>Golpeas, empujas, pataleas, emites un gruñido cargado de frustracción.
        Pero la puerta no cede.</p>
        <p>Estás encerrado...</p>
      img: 'entrada.jpg'
      actions:
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'entrada'
    entrada:
      text: >
        <p>
        Estás de espaldas a la puerta principal. La sala es amplia y abierta.
        Justo en frente hay una pequeña cocina antigua.
        A la derecha, una especie de comedor con una amplia mesa y 
        una estantería contra la pared. En frente, a la derecha de donde te encuentras,
        hay un salón con algunos sillones mugrientos y carcomidos.
        Por último, a tu izquierda, una esquina se dobla hacia un oscuro pasillo.
        </p>
      img: 'entrada.jpg'
      actions:
        - 
          text: 'Te diriges a la cocina'
          href: 'cocina'
        - 
          text: 'Te diriges al comedor'
          href: 'comedor'
        - 
          text: 'Te diriges al salón'
          href: 'salon'
        - 
          text: 'Te diriges al pasillo'
          href: 'pasillo'
    cocina:
      text: >
        <p>Es una cocina muy, muy antigua. De horno de leña y fogones de hierro.
        Hay unas alacenas con las puertas colgando de sus bornes dejando al descubierto 
        su interior. Una mesa de madera podrida adorna la estancia.</p>
        <p>Todo está lleno de polvo y escrementos de alimañas.</p>
        <p>No parece que aquí haya nada interesante.</p>
      img: 'cocina.jpg'
      actions:
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    comedor:
      text: >
        <p>
        En el centro de la estancia hay una amplia mesa de madera noble, bien conservada, 
        pero cubierta de polvo y musgo. Está rodeada por cuatro sillas con sus cojines
        totalmente deshechos por las ratas.</p>
        <p>
        Al fondo, contra una de las paredes, se alza una gran estantería llena de libros,
        algunos de los cuales todavía se encuentran en buen estado, sorprendentemente.
        </p>
      img: 'comedor.jpg'
      actions:
        -
          text: 'Le echas un vistazo a la estantería'
          href: 'estanteria'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    estanteria:
      text: >
        <p>
        Hay infinidad de libros. Pero la mayoría están podridos e inservibles. Sólo uno se conserva en un relativo buen estado.
        Se titula «La Batalla del Río Rápido»
        </p>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Echar un vistazo al libro'
          href: 'libro'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    libro:
      text: >
        <p>
        El índice reza&#58;
        </p>
        <ol>
          <li>Comandantes y líderes</li>
          <li>Climatología</li>
          <li>Disposición de fuerzas</li>
          <li>Transcurso de la batalla</li>
          <li>Consecuencias</li>
        </ol>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Leer el capítulo 1'
          href: 'libro-comandantes'
        -
          text: 'Leer el capítulo 2'
          href: 'libro-climatologia'
        -
          text: 'Leer el capítulo 3'
          href: 'libro-fuerzas'
        -
          text: 'Leer el capítulo 4'
          href: 'libro-batalla'
        -
          text: 'Leer el capítulo 5'
          href: 'libro-consecuencias'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    libro-comandantes:
      text: >
        <p>
          <em>
            Alemania&#58; X Ejército (General Frido von Senger)
          </em>
        </p>
        <p>
          <em>
            Estados Unidos&#58; V Ejército (General Mark Clark)
          </em>
        </p>
        <p>
          <em>
            Reino Unido&#58; VII Ejército (General Sir Bernard L. Montgomery)
          </em>
        </p>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Volver al índice'
          href: 'libro'
    libro-climatologia:
      text: >
        <p>
          <em>
            Entre el 20 y el 22 de enero de 1944, las aguas del río Rápido no eran aptas para ninguna operación.
            Pobre visibilidad durante el día debido al humo alemán e imposible durante la noche. Había 4 pulgadas de 
            barro debido a las fuertes lluvias, que también aumentaron la profundidad del río. Además, la temperatura 
            del agua estaba sólo un par de grados por encima de la congelación.
          </em>
        </p>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Volver al índice'
          href: 'libro'
    libro-fuerzas:
      text: >
        <p>
          <em>
            Los alemanes habían tomado posiciones altas al oeste del río, en San Angelo y en el sur, en el valle Liri.
            Esto les otorgaba una gran ventaja táctica. Su capacidad de fuego se basaba en un gran número de ametralladoras 
            y artillería antiaerea.
          </em>
        </p>
        <p>
          <em>
            Los Aliados habían tomado posiciones en una llanura al este del río, con las excepciones de Monte Trocchio
            y Monte Porchia, la únicas áreas con buena visibilidad para los aliados, aunque muy alejadas del río. La superiodad 
            alemana obligó a los aliados a tomar acciones nocturnas.
          </em>
        </p>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Volver al índice'
          href: 'libro'
    libro-batalla:
      text: >
        <p>
          <em>
          El 20 de enero, las tropas de la 36ª División de infantería americana, bajo el mando del General Fred Walker, recibieron órdenes de 
          cruzar el río y tomar posiciones en la orilla oeste. En un primer momento, intentaron cruzarlo construyendo puentes, pero 
          la artillería alemana los destruía rápidamente desde San Angelo. Se vieron obligados a badearlo utilizando pequeñas barcazas 
          y balsas improvisadas.
          </em>
        </p>
        <p>
          <em>
            Por su parte, la 46ª división británica debía tomar posiciones en la cresta Sant'Ambrogio, para otorgar una ventaja táctica 
            a las tropas americanas...
          </em>
          [ININTELIGIBLE]
        </p>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Volver al índice'
          href: 'libro'
    libro-consecuencias:
      text: >
        <p>
          <em>
            La derrota de los aliados fue contundente. 143 muertos. 663 heridos. 375 desaparecidos. 500 prisioneros. La 36ª división 
            de infantería americana prácticamente aniquilada. Frente a estos números, las pírricas bajas alemanas&#58; 64 muertos y 179 heridos.
          </em>
        </p>
        <p>
          <em>
            En 1946, el general Clark fue llevado ante un tribunal militar por los supervivientes de la 36ª división. Pero el Secretario de Guerra,
            Robert Paterson, lo exculpó de cualquier responsabilidad.
          </em>
        </p>
      img: 'estanteria.jpg'
      actions:
        -
          text: 'Volver al índice'
          href: 'libro'
    salon:
      text: >
        <p>Hay un gran ventanal al fondo que deja pasar la ténue luz de la luna. Justo en frente
        está dispuesta una pequeña mesita de te con docenas de telarañas tejidas entre sus patas. 
        A ambos lados de la misma hay sendos sillones mugrientos y apestosos. No apetece echarse 
        una siesta en ellos.</p>
        <p>Pero lo que más te llama la atención en la estancia es una gran chimenea en una de las
        paredes.</p>
      img: 'salon.jpg'
      actions:
        -
          text: 'Le echas un vistazo a la chimenea'
          href: 'chimenea'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    chimenea:
      text: >
        <p>
        En la repisa, hay algunas fotografías antíguas, imágenes de santos y vírgenes y lo que parece una insignia.
        </p>
      img: 'chimenea.jpg'
      actions:
        -
          text: 'Ver las fotografías'
          href: 'fotografias'
        -
          text: 'Ver las imágenes'
          href: 'imagenes'
        -
          text: 'Ver la insignia'
          href: 'insignia'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    fotografias:
      text: >
        <p>
        Concretamente hay dos.
        </p>
        <p>
        En la primera, un grupo de 5 soldados descansan a la vera de un camino, con los fusiles apoyados en sus rodillas.
        Hay dos que llevan la bandera norteamericana en el brazo. También hay un británico, un francés y un canadiense.
        </p>
        <p>
        La segunda es la foto de un hombre en uniforme de gala. Es joven y apuesto.
        </p>
      img: 'chimenea.jpg'
      actions:
        -
          text: 'Ver las imágenes'
          href: 'imagenes'
        -
          text: 'Ver la insignia'
          href: 'insignia'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    imagenes:
      text: >
        <p>
        Son sencillas imágenes de vírgenes y santos. No tienen nada de especial.
        </p>
      img: 'chimenea.jpg'
      actions:
        -
          text: 'Ver las fotografías'
          href: 'fotografias'
        -
          text: 'Ver la insignia'
          href: 'insignia'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    insignia:
      text: >
        <p>
        Tiene forma de cabeza de flecha, de color verde azulado. En su centro hay una 'T' mayúscula de color dorado. Hay un pequeño 
        texto bordado en la parte inferior&#58; «Aquí llegan las tropas de la 36ª»
        </p>
      img: 'chimenea.jpg'
      actions:
        -
          text: 'Ver las fotografías'
          href: 'fotografias'
        -
          text: 'Ver las imágenes'
          href: 'imagenes'
        -
          text: 'Volver a la entrada'
          href: 'entrada'
    pasillo:
      text: >
        <p>
        Te asomas al pasillo con un nudo en el estómago. Está oscuro como una cueva.
        Hay dos puertas cerradas. Una, de doble hoja, grande e imponente. 
        Otra, más pequeña y humilde.
        Al fondo parece que hay algo que brilla...
        </p>
        <p>¿Son pasos eso que escuchas? No puedes estar seguro... quizás solo sea el viento.</p>
      img: 'pasillo.jpg'
      actions:
        -
          text: 'Volver a la entrada'
          href: 'entrada'
        -
          text: 'Abrir la puerta grande'
          href: 'dormitorio'
        -
          text: 'Abrir la puerta pequeña'
          href: 'baño'
        -
          text: 'Ir al fondo'
          href: 'fondo-pasillo'
    dormitorio:
      text: >
        <p>
        Dentro hay un dormitorio, bastante bien conservado con respecto al resto de la cabaña.
        Hay dos camas gemelas, antiguas. Deben valer una fortuna. También hay un viejo escritorio
        y un armario, cada uno a ambos lados de la estancia.
        </p>
      img: 'dormitorio.jpg'
      actions:
        -
          text: 'Volver al pasillo'
          href: 'pasillo'
        -
          text: 'Le echas un vistazo al escritorio'
          href: 'escritorio'
        -
          text: 'Le echas un vistazo al armario'
          href: 'armario'
    armario:
      text: >
        <p>
        Está llena de ropa podrida y mordisqueada por las ratas. También hay algún uniforme militar antiguo.
        </p>
      img: 'armario.jpg'
      actions: 
        -
          text: 'Echas un vistazo a la ropa'
          href: 'armario-ropa'
        -
          text: 'Echas un vistazo a los uniformes'
          href: 'armario-uniformes'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    armario-ropa:
      text: >
        <p>
        Es ropa de hombre. Muy antigua. Pantalones, camisas, algún zapato... Nada que te llame la atención.
        </p>
      img: 'armario.jpg'
      actions: 
        -
          text: 'Echas un vistazo a los uniformes'
          href: 'armario-uniformes'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    armario-uniformes:
      text: >
        <p>
        Ropa de campaña de infantería, con la bandera americana en un costado. Al quitarla, queda al descubierto 
        un tubo de cartón de un metro de largo y cuatro dedos de ancho.
        </p>
      img: 'armario.jpg'
      actions: 
        -
          text: 'Echas un vistazo a la ropa'
          href: 'armario-ropa'
        -
          text: 'Echas un vistazo al tubo de cartón'
          href: 'armario-mapa'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    armario-mapa:
      text: >
        <p>
        Es una de esas fundas para mapas y planos. Lo abres y extraes su contenido&#58; un viejo mapa de algún lugar que jurarías que es Italia,
        por los nombres. Un rio lo atraviesa en diagonal desde la esquina superior derecha. A la izquierda del río, hay un punto marcado
        como «San Angelo», con la bandera nazi pintada al lado. Un trazo a tinta la rodea, con una leyenda escrita a mano&#58; 
        «Clark quiere bombardear aquí». Al otro lado, hay dos banderas, una americana y otra británica. En la americana reza «36ª Division» 
        y una flecha parte de ella para cruzar el río. En la británica, «46ª Division» y otra flecha que se dirige a un punto marcado 
        como «San Ambrogio».
        </p>
      img: 'armario.jpg'
      actions: 
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'   
    escritorio:
      text: >
        <p>
        Un montón de papeles. Algunos escritos a máquina y otros a mano. Te llama la atención una carpetilla de cuero rojo.
        </p>
      img: 'escritorio.jpg'
      actions: 
        -
          text: 'Cojo la carpeta'
          href: 'carpeta'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    carpeta:
      text: >
        <p>
        Dentro hay cinco folios. Parecen cinco páginas arrancadas de un diario, ya que en el encabezado están las fechas&#58; del 17 al 21 de enero de 1944.
        </p>
      img: 'escritorio.jpg'
      actions:
        -
          text: 'Leer la página del 17 de enero'
          href: '17-enero'
        -
          text: 'Leer la página del 18 de enero'
          href: '18-enero'
        -
          text: 'Leer la página del 19 de enero'
          href: '19-enero'
        -
          text: 'Leer la página del 20 de enero'
          href: '20-enero'
        -
          text: 'Leer la página del 21 de enero'
          href: '21-enero'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    17-enero:
      text: >
        <p><em>
        Nos hemos detenido en la ladera de una montaña. “Montecassino” dicen algunos que se llama. Los oficiales nos comentan que estamos a
        menos de una jornada de toparnos con las defensas de la línea Gustav. En lo alto de la montaña se divisa claramente un monasterio. 
        Los alemanes han establecido allí su base. No podremos pasar.
        </em></p>
      img: 'escritorio.jpg'
      actions:
        -
          text: 'Ver el resto'
          href: 'carpeta'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    18-enero:
      text: >
        <p><em>
        He visto al general Walker muy enfadado. Se lo he comentado a Stuttgart y ha encogido los hombros. “Creo que anda a las malas con Clark. 
        Al parecer nos quieren enviar al otro lado del río”. ¿Con este tiempo? ¿Con los alemanes en la cima de la montaña? Es un suicidio.
        </em></p>
      img: 'escritorio.jpg'
      actions:
        -
          text: 'Ver el resto'
          href: 'carpeta'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    19-enero:
      text: >
        <p><em>
        Stuttgart estaba en lo cierto. Van a bombardear esta noche la cima de la montaña para intentar que los alemanes no nos ataquen mientras vadeamos el río. 
        Pero es una locura. Un pequeño grupo comandado por Stovall ha cruzado el río esta tarde en una operación de reconocimiento. La palabra más repetida es 
        “suicidio”. Esperemos que se equivoquen…
        </em></p>
      img: 'escritorio.jpg'
      actions:
        -
          text: 'Ver el resto'
          href: 'carpeta'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    20-enero:
      text: >
        <p><em>
        El sonido de la artillería es atronador. Estamos agazapados en la orilla este del río, en una trinchera que hemos cavado en las últimas horas del día, 
        ocultos bajo la maleza. Esperamos las órdenes para comenzar el avance y cruzar el río, badeándolo. La artillería alemana ha destruído los puentes 
        construidos por los zapadores. Que Dios nos proteja.
        </em></p>
      img: 'escritorio.jpg'
      actions:
        -
          text: 'Ver el resto'
          href: 'carpeta'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    21-enero:
      text: >
        <p><em>
        Un desastre. Un desastre sangriento. La artillería no hizo efecto y los británicos no consiguieron llegar a su posición. Los alemanes nos 
        ametrallaron sin piedad. En el medio del río. No había lugar donde esconderse. Tanta sangre… Tantos gritos… El pelotón de Strom fue aniquilado 
        por un mortero. No quedó nadie en pie. Cavamos trincheras con nuestros propios cascos mientras las balas silbaban sobre nuestras cabezas. 
        Ahora mismo escribo con la cabeza hundida en el barro. Rezando. Padre Nuestro Todopoderoso, ayúdanos. Vienen a matarnos. Ayúdanos.
        </em></p>
      img: 'escritorio.jpg'
      actions:
        -
          text: 'Ver el resto'
          href: 'carpeta'
        -
          text: 'Echas un vistazo a tu alrededor'
          href: 'dormitorio'
    baño:
      text: >
        <p>
        Detrás hay un baño con su bañera, su inodoro, su lava manos... todo totalmente destrozado.
        No lo han usado en años.
        </p>
      img: 'baño.jpg'
      actions:
        -
          text: 'Volver al pasillo'
          href: 'pasillo'
    fondo-pasillo:
      text: >
        <p>
        Te acercas poco a poco al brillo que hay al fondo del pasillo. Descubres que es un viejo
        espejo, con el cristal roto.
        </p>
        <p>
        Pero cuando te fijas detenidamente ves que hay una mancha con la forma de la palma de una mano
        de un color parduzco. Es barro.
        </p>
      img: 'espejo.jpg'
      actions:
        -
          text: 'Comprobar la mancha en el espejo'
          href: 'fantasma'
        -
          text: 'Volver al pasillo'
          href: 'pasillo'
    fantasma:
      text: >
        <p>
        Tocas la mancha. El barro todavía está húmedo. Alguién la ha dejado hace poco.
        </p>
        <p>
        De repente, allí donde tu dedo ha tocado el espejo, empieza a formarse una imagen en él... 
        Son letras y rezan así&#58;
        </p>
        <p>
          <em>
            ¿Estás preparado para probar que eres digno de confianza, que eres miembro de la "Texas"
            y que has estado en la batalla de Montecassino?
          </em>
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Estoy preparado'
          href: 'jugar'
        -
          text: 'Todavía no'
          href: 'no-jugar'
    no-jugar:
      text: >
        <p>
          <em>
            No tardes... Si quieres salir de aquí con vida...
          </em>
        </p>
        <p>
        Las palabras se desvanecen en el espejo y la mancha con forma de palma de una mano vuelve
        a aparecer.
        </p>
      img: 'espejo.jpg'
      actions:
        -
          text: 'Comprobar la mancha en el espejo'
          href: 'fantasma'
        -
          text: 'Volver al pasillo'
          href: 'pasillo'
    jugar:
      text: >
        <p>
          <em>
            Veremos si es verdad... Voy a contarte mis recuerdos sobre la batalla de Montecassino. Poco a poco. En cada parte, 
            podré haber mentido en algo en particular... o no.
          </em>
        </p>
        <p>
          <em>    
            Si crees que he mentido, deberás indicarme cuál es la versión verdadera. En caso contrario, deberás pedirme continuar. 
            </em>
        </p>
        <p>
          <em>
            Si aciertas, habrás demostrado que eres digno de mi confianza. Si fallas... morirás.
          </em>
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Empecemos'
          href: 'pregunta-1'
        -
          text: 'Mmm... Mejor vuelvo en un rato'
          href: 'no-jugar'
    pregunta-1:
      text: >
        <p>
          <em>
            El teniente general Mark Clark comandaba el V ejército americano. Por todos era 
            sabido que a nuestro general, John Oswell, no le caía demasiado bien. Eran como 
            el día y la noche. Oswell, frío y tranquilo. Clark, ardiente y temerario.
          </em>
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Continúa'
          href: 'end-juego-default'
        -
          text: 'No era Clark, era Eisenhower'
          href: 'respuesta-1-1'
        -
          text: '¿John Oswell? Querrás decir Fred Walker'
          href: 'respuesta-1-3'
        -
          text: 'No era el V, sino el VII ejército americano'
          href: 'respuesta-1-2'
        -
          text: 'Mmm... Mejor vuelvo en un rato'
          href: 'no-jugar'
    end-juego-default:
      text: >
        <p>
          <em>
            Lo siento, pero no eres digno de confianza...
          </em>
        </p>
        <p>
        Nada más terminas de leer estas palabras, el espejo estalla en mil pedazos, uno de los cuales
        te atraviesa la garganta, seccionándote la arteria carótida.
        </p>
        <p>
        No puedes hacer nada más que agarrarte desesperadamente el cuello mientras la vida se te
        escapa a borbotones. Jamás debiste entrar en esta cabaña
        </p>
      img: 'espejo-rojo.jpg'
      end: true
    respuesta-1-1:
      text: >
        <p>
        &#8212; Mark Clark no comandaba el ejército americano. Era el general Dwight D. Eisenhower
        en presona.
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'end-juego-1'
    end-juego-1:
      text: >
        <p>
          <em>
            ¿Eisenhower dirigiendo personalmente un ejército? Lo siento, pero no eres digno
            de confianza...
          </em>
        </p>
        <p>
        Nada más terminas de leer estas palabras, el espejo estalla en mil pedazos, uno de los cuales
        te atraviesa la garganta, seccionándote la arteria carótida.
        No puedes hacer nada más que agarrarte desesperadamente el cuello mientras la vida se te
        escapa a borbotones. Jamás debiste entrar en esta cabaña
        </p>
      img: 'espejo-rojo.jpg'
      end: true
    respuesta-1-2:
      text: >
        <p>&#8212; Mark Clark comandaba el VII ejército americano, no el VII</p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'end-juego-default'
    respuesta-1-3:
      text: >
        <p>&#8212; Fred Walker era el general de la 36ª división de infantería americana.
        No sé quien es John Oswell.</p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'respuesta-1-3-correcta'
    respuesta-1-3-correcta:
      text: >
        <p>
          <em>
            Perfecto. Continuemos...
          </em>
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Eso, continuemos'
          href: 'pregunta-2'
    pregunta-2:
      text: >
        <p>
          <em>
            Llegamos a la ladera de Montecassino en enero de 1944. Hacía un frío de mil
            demonios. La ropa se nos congelaba si no teníamos cuidado al secarla después de
            vadear un río.
          </em>
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Continúa'
          href: 'pregunta-3'
        -
          text: 'No hacía frío. El día era caluroso'
          href: 'respuesta-2-2'
        -
          text: 'No fue en enero de 1944, sino en diciembre de 1944'
          href: 'respuesta-2-3'
        -
          text: 'Mmm... Mejor vuelvo en un rato'
          href: 'no-jugar'
    respuesta-2-2:
      text: >
        <p>
        &#8212; Aunque era un día de invierno, la mañana amaneció soleada, calurosa y agradable.
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'end-juego-2'
    end-juego-2:
      text: >
        <p>
          <em>
            No. Fue uno de los días más fríos que recuerdo en toda mi vida.
            Lo siento, pero no eres digno de confianza...
          </em>
        </p>
        <p>
        Nada más terminas de leer estas palabras, el espejo estalla en mil pedazos, uno de los cuales
        te atraviesa la garganta, seccionándote la arteria carótida.
        No puedes hacer nada más que agarrarte desesperadamente el cuello mientras la vida se te
        escapa a borbotones. Jamás debiste entrar en esta cabaña
        </p>
      img: 'espejo-rojo.jpg'
      end: true
    respuesta-2-3:
      text: >
        <p>
        Los aliados llegaron a Montecassino a finales del año 1944, no en enero.
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'end-juego-default'
    pregunta-3:
      text: >
        <p>
          <em>
            Nuestra misión era simple&#58; debíamos cruzar el río Lento y tomar posiciones 
            al oeste para encerrar a los alemanes atrincherados en la aldea de San Angelo, 
            en la cumbre de Montecassino.
          </em>
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Continúa'
          href: 'end-juego-default'
        -
          text: 'No era el río Lento, sino el río Rápido'
          href: 'respuesta-3-3'
        -
          text: 'No era al oeste, sino al este'
          href: 'respuesta-3-1'
        -
          text: 'No eran alemanes, eran italianos'
          href: 'respuesta-3-2'
        -
          text: 'Mmm... Mejor vuelvo en un rato'
          href: 'no-jugar'
    respuesta-3-1:
      text: >
        <p>
        &#8212; Vuestra misión era tomar la orilla este del río, no la oeste.
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'end-juego-4'
    respuesta-3-2:
      text: >
        <p>
        &#8212; Era el ejército italiano el que se atrincheraba en San Angelo, no los nazis.
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'end-juego-5'
    respuesta-3-3:
      text: >
        <p>
        &#8212; El río que pasa por Montecassino y que separa Nápoles de Roma es el río 
        Rápido, no el río Lento.
        </p>
      img: 'espejo-verde.jpg'
      actions:
        -
          text: 'Cruzar los dedos...'
          href: 'respuesta-3-correcta'
    end-juego-4:
      text: >
        <p>
          <em>
            Deberías coger un mapa y aprenderte donde está Montecassino...
          </em>
        </p>
        <p>
        Nada más terminas de leer estas palabras, el espejo estalla en mil pedazos, uno de los cuales
        te atraviesa la garganta, seccionándote la arteria carótida.
        No puedes hacer nada más que agarrarte desesperadamente el cuello mientras la vida se te
        escapa a borbotones. Jamás debiste entrar en esta cabaña
        </p>
      img: 'espejo-rojo.jpg'
      end: true
    end-juego-5:
      text: >
        <p>
          <em>
            Italia ya se había rendido en septiembre de 1943 y los alemanes habían tomado 
            el norte de la península...
          </em>
        </p>
        <p>
        Nada más terminas de leer estas palabras, el espejo estalla en mil pedazos, uno de los cuales
