-
    id: '1'
    title: 'El Exorcismo'
    scenes:
        start:
            text: >
                <p>
                Estás exhausto.
                </p>
                <p>
                Han pasado más de tres horas desde que el padre Sánchez, George y tú os encerrasteis junto con el
                viejo doctor Moore en su habitación. Y la situación no ha hecho más que empeorar.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras al padre Sánchez'
                    href: 'start-1'
                -
                    text: 'Miras al doctor Moore'
                    href: 'start-2'
                -
                    text: 'Miras a George'
                    href: 'start-3'
        start-1:
            text: >
                <p>
                El párroco mantiene sus ojos cerrados mientras murmulla 
                pasajes bíblicos en latín.
                </p>
                <p>
                Aferra en su mano derecha un crucifijo que extiende
                hacia el anciano postrado en su cama. En su mano izquierda, sostiene 
                una vieja biblia abierta por la mitad.
                </p>
                <p>
                En su rostro también se pueden leer las marcas del cansacio.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras al doctor Moore'
                    href: 'start-2'
                -
                    text: 'Miras a George'
                    href: 'start-3'
        start-2:
            text: >
                <p>
                El anciano está en un estado lamentable. Su cuerpo está retorcido sobre la cama
                y su mandíbula se le ha desencajado hasta formar 
                una mueca grotesca en su cara.
                </p>
                <p>
                De repente, Moore se arquea y exclama un grito aterrador. La mesilla, 
                un taburete y un pequeño armario comienzan a flotar ante vuestros ojos... ¡Y los
                tres objetos salen despedidos hacia vosotros! 
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: '¡Tratas de ponerte a cubierto!'
                    href: 'A'
                -
                    text: '¡Ayudas a George a sujetar al anciano!'
                    href: 'B'
        start-3:
            text: >
                <p>
                El joven George ha aguantado la tensión mejor de lo que esperabas.
                Está sujetando con fuerza al anciano contra la cama.
                </p>
                <p>
                Crees que puedes percibir los temblores que recorren el cuerpo del 
                muchacho cada vez que uno de esos gritos salen de la garganta 
                del doctor.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras al padre Sánchez'
                    href: 'start-1'
                -
                    text: 'Miras al doctor Moore'
                    href: 'start-2'
        A:
            text: >
                <p>
                Te tiras al suelo. Escuchas como los objetos se estrellan contra las paredes.
                Miras hacia arriba. El padre Sánchez permanece impasible continuando con su 
                ritual.
                </p>
                <p>
                ¡George exclama un grito! Te levantas de inmediato y ves como el doctor Moore 
                lo mantiene agarrado por el cuello... ¡mientras flota dos palmos por encima
                de la cama!
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Das un paso atrás, precavido'
                    href: 'A1'
                -
                    text: 'Te abalanzas sobre Moore'
                    href: 'A2'
                -
                    text: 'Rocías a Moore con agua bendita'
                    href: 'A3'
        A1:
            text: >
                <p>
                La habitación comienza a temblar. 
                Algo roza tus pies. Miras al suelo. Está cubierto con una ligera niebla y,
                entre ella se retuercen pequeños gusanos blanquecinos.
                </p>
                <p>
                El padre Sánchez alza la voz en su salmodia. Pero el anciano no se inmuta.
                Lo agarra por el cuello con su mano libre y lo eleva con una fuerza increíble.
                El crucifijo cae al suelo.
                </p>
                <p>
                Moore rompe en una carcajada que te hiela la sangre.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Recoges el crucifijo'
                    href: 'A11'
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A12'
        A11:
            text: >
                <p>
                Te abalanzas sobre el crucifijo. Lo extiendes hacia el anciano, intentando 
                imitar al padre Sánchez. Pero no funciona.
                </p>
                <p>
                Moore te mira, ladea la cabeza y te sonríe. con un rápido movimiento parte el cuello del padre Sánchez,
                dejando tras de sí un chasquido sordo.
                </p>
                <p>
                Tragas saliva... Sólo contemplas una posibilidad.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A11-1'
        A11-1:
            text: >
                <p>
                Sacas tu vieja Beretta y aprietas el gatillo.
                Bam, bam... ¡BAM! El anciano está muerto.
                </p>
                <p>
                De repente, sientes un fuerte golpe en la nuca. Caes al suelo.
                </p>
                <p>
                Consigues ver a tu agresor antes de perder el conocimiento. Es George...
                con los ojos completamente negros. 
                Y comprendes, en lo más profundo de tu ser, que aquella cosa <strong>ahora está suelta</strong>.
                </p>
            img: 'face.jpg'
            end: true
        A12:
            text: >
                <p>
                Sin pensártelo dos veces, sacas tu vieja Beretta, apuntas a la cabeza del anciano y disparas casi 
                a bocajarro. Imposible fallar.
                </p>
                <p>
                Sus sesos quedan esparcidos por toda la pared. Sánchez cae al suelo. Sollozando, también te 
                arrodillas a su lado. Es extraño, pero notas que la habitación huele a cesped recién cortado.
                </p>
                <p>
                George se acerca a vosotros...
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Lo miras...'
                    href: 'A12-1'
        A12-1:
            text: >
                <p>
                ¡Sus ojos! ¡Están completamente negros!
                </p>
                <p>
                Sin reacción posible por tu parte, te propina un tremendo puñetazo en la cara. Sánchez agarra
                tu pistola y dispara a George en el pecho. El muchacho cae sobre la cama. También
                está muerto.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: ¿Pero qué coño...?
                    href: 'A12-2'
        A12-2:
            text: >
                <p>
                - No había otra opción - dice el padre Sánchez - Era demasiado fuerte - Mirais a vuestro alrededor.
                La habitación ahora respira calma - El doctor, un buen hombre que salvó la vida de tantos...
                - continúa el párroco - y George, un joven con toda la vida por delante...
                </p>
                <p>
                Sientes un nudo en el estómago. Pero te consuelas pensando que, por lo menos, habéis detenido 
                a esa cosa. Fuese lo que fuese.
                </p>
            img: 'room.jpg'
            end: true
        A2:
            text: >
                <p>
                Sánchez y tú, al unísono, os lanzais sobre el anciano. ¡Pero es demasiado fuerte! Te propina un 
                manotazo y te lanza contra la pared.
                </p>
                <p>
                Levantas la mirada. George sigue gritando. Sánchez intenta librarse del doctor,
                que ahora lo tiene agarrado por el cuello mientras lanza sonoras carcajadas.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A21'
                -
                    text: 'Rocías a Moore con agua bendita'
                    href: 'A22'
        A21:
            text: >
                <p>
                Sin pensártelo dos veces, sacas tu vieja Beretta, apuntas a la cabeza del anciano y disparas casi 
                a bocajarro. Imposible fallar. Sus sesos quedan esparcidos por toda la pared.
                </p>
                <p>
                Todavía estupefacto por lo que acabas de hacer, notas la mano del padre Sánchez sobre tu hombro.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Lo miras'
                    href: 'A21-1'
        A21-1:
            text: >
                <p>
                - No tenías otra opción - dice el padre Sánchez - Era demasiado fuerte - Mirais a vuestro alrededor.
                Excepto George, que solloza en una esquina, todo es calma y paz. Sánchez mira al anciano 
                - Era un buen hombre.
                </p>
                <p>
                Sientes un nudo en el estómago. Pero te consuelas pensando que, por lo menos, habéis detenido 
                a esa cosa. Fuese lo que fuese.
                </p>
            img: 'room.jpg'
            end: true
        A22:
            text: >
                <p>
                Rápidamente, destapas el frasco de agua que el padre Sánchez había bendecido horas antes.
                Rocías a Moore con su contenido. Y una vez el agua toca su piel, el anciano grita de dolor.
                </p>
                <p>
                Se gira hacia ti. Te mira con unos ojos completamente negros. Y sonríe.
                </p>
                <p>
                Antes de que puedas hacer nada, aprieta su puño y el cuello del padre Sánchez se parte 
                con un chasquido.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A221'
                -
                    text: 'Corres a buscar ayuda'
                    href: 'A222'
        A221:
            text: >
                <p>
                Sacas tu vieja Beretta y apuntas al doctor. ¡Pero se abalanza sobre ti! A una velocidad
                increible, te agarra por el cuello. Te cuesta respirar... ¿De dónde saca esa fuerza?
                </p>
                <p>
                George consigue agarrar un jarrón y en el último momento lo hace añicos contra la cabeza 
                del anciano. Te suelta. Tienes solo unos segundos para decidir qué hacer...
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Disparas a matar, aún a riesgo de darle a George'
                    href: 'A2211'
                -
                    text: 'Disparas a las piernas, tratando de detenerlo'
                    href: 'A2212'
        A2211:
            text: >
                <p>
                Disparas una y otra vez. Bam, bam ¡BAM! El anciano cae desplomado. George solloza en 
                una esquina.
                </p>
                <p>
                Miras a tu alrededor. El doctor, un buen hombre que salvó la vida de tantos, y el padre
                Sánchez, tu fiel mentor y compañero, están muertos.
                </p>
                <p>
                Sientes un nudo en el estómago. Pero te consuelas pensando que, por lo menos, habéis detenido 
                a esa cosa. Fuese lo que fuese.
                </p>
            img: 'room.jpg'
            end: true
        A2212:
            text: >
                <p>
                Bajas la Beretta y aprietas el gatillo. El impacto en sus rodillas hace que se
                derrumbe. El doctor posa una de sus manos en
                un charco de su propia sangre... ¡Y encuentra uno de los pedazos del jarrón 
                hecho añicos!
                </p>
                <p>
                Se impulsa con el otro brazo y en un rápido movimiento usa el filo cortante para 
                abalanzarse contra el cuello de George, llevándose por delante la vida del joven...
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: '¡Disparas de nuevo!'
                    href: 'A2212-1'
        A2212-1:
            text: >
                <p>
                George balbucea mientras se echa las manos al cuello y la sangre sale a borbotones.
                </p>
                <p>
                Tú apuntas a la cabeza del anciano y aprietas el gatillo. Sus sesos se esparcen por
                toda la pared.
                </p>
                <p>
                El buen doctor, el joven George y tu fiel compañero Sánchez... Todos están muertos. 
                Habéis conseguido detener esa cosa, pero el precio ha sido demasiado alto.
                </p>
            img: 'room.jpg'
            end: true
        A222:
            text: >
                <p>
                Sales disparado hacia la puerta y la cierras de un portazo. Bajas a trompicones 
                las escaleras. Detrás de ti oyes los gritos de George. Agarras el teléfono y
                llamas a la policía.
                </p>
                <p>
                Los agentes no tardan mucho en llegar. Entráis en la habitación. George yace en medio 
                de un charco de sangre. No hay ni rastro del doctor.
                </p>
                <p>
                Un escalofrío recorre tu espalda. <strong>Esa cosa está suelta.</strong>
                </p>
            img: 'room.jpg'
            end: true
        A3:
            text: >
                <p>
                Rápidamente, destapas el frasco de agua que el padre Sánchez había bendecido horas antes.
                Rocías a Moore con su contenido. Nada más el agua toca su piel el anciano grita de dolor.
                </p>
                <p>
                George consigue liberarse y cae tosiendo al suelo. Sánchez levanta el crucifijo, retoma 
                su salmodia con fuerzas renovadas y avanza hacia el doctor.
                </p>
                <p>
                De repente, el anciano parpadea y mira a ambos lados. Parece confundido...
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Intentas razonar con él'
                    href: 'A31'
                -
                    text: 'Prosigues con el exorcismo'
                    href: 'B11'
        A31:
            text: >
                <p>
                ¡Sí! ¡Ahora lo ves claro! Debes hablar con él, no con esa cosa que lo ha 
                poseído, sino con el buen y honrado doctor. Lo agarras por los hombros.
                </p>
                <p>
                - ¡Aguanta, Moore, lucha! - le gritas - ¡Puedes derrotarlo!
                </p>
                <p>
                La mirada del anciano se desvía a la mesilla destrozada en el suelo...
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras también la mesilla'
                    href: 'A311'
                -
                    text: 'Prosigues con el exorcismo'
                    href: 'B11'
        A311:
            text: >
                <p>
                Junto a las astillas, hay un marco con la foto de una joven. Lo recoges y se 
                lo acercas.
                </p>
                <p>
                El anciano mira la foto, la acaricia. Parece reconocer a esa persona. Crees ver unas 
                lágrimas en sus ojos brillantes.
                </p>
                <p>
                Sánchez y tú cruzáis vuestras miradas. El párroco asiente - Bien hecho - te susurra.
                </p>
            img: 'room.jpg'
            actions:
                 -
                    text: 'Sánchez, termina esto de una vez'
                    href: 'B12'
        B:
            text: >
                <p>
                Te abalanzas sobre el anciano y lo sujetas con fuerza. Una de las patas de la
                mesilla impacta en tu cabeza pero no sueltas al doctor. Sientes 
                la sangre corriendo por tu cara.
                </p>
                <p>
                Sánchez detiene un minuto el ritual y os ayuda. Ata al doctor a la cama. George
                y tú podéis descansar mientras Sánchez prosigue con su salmodia.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Te desplomas en una silla'
                    href: 'B-1'
        B-1:
            text: >
                <p>
                Pasan un par de horas. El doctor duerme y el padre Sánchez necesita salir a tomar el aire.
                George y tú le echáis un ojo al anciano mientras tanto.
                </p>
                <p>
                De repente, Moore despierta. - A...gu...a - os pide.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Por supuesto. ¡Pero que sea agua bendita!'
                    href: 'B2'
                -
                    text: 'Por supuesto. Agua fresca.'
                    href: 'B1'
                -
                    text: 'Nada de agua'
                    href: 'B3'
        B1:
            text: >
                <p>
                Das de beber al doctor y te lo agradece - Me encuentro algo mejor - te dice. 
                Parece tranquilo - La cuerda está muy apretada... - te mira, con súplica.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'La aflojaré un poco'
                    href: 'B1-1'
                -
                    text: 'La cuerda se queda como está'
                    href: 'B1-2'
        B1-1:
            text: >
                <p>
                Desaflojas un poco el nudo de la cuerda que rodea a Moore - Gracias - te dice casi en un 
                susurro.
                </p>
                <p>
                El padre Sánchez entra en la habitación.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Que continúe el exorcismo'
                    href: 'B11'
        B1-2:
            text: >
                <p>
                Te cruzas de brazos. Pasan un par de segundos. Cuando el anciano comprende que no
                piensas hacer nada, baja la mirada con tristeza.
                </p>
                <p>
                El padre Sánchez entra en la habitación.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Que continúe el exorcismo'
                    href: 'B12'
        B11:
            text: >
                <p>
                El párroco agarra el crucifico y la biblia y retoma el ritual. Moore grita, llora, se retuerce.
                Por alguna razón, huele cada vez más fuerte a cesped recién cortado.
                </p>
                <p>
                El anciano te mira. Mueve los labios. Parece que quiere decirte algo.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Te inclinas para escucharle'
                    href: 'B11-1'
                -
                    text: 'Lo ignoras. El exorcismo debe continuar'
                    href: 'B112'
        B11-1:
            text: >
                <p>
                - Ma...tad...me - consigue decir el doctor, totalmente agotado.
                </p>
                <p>
                Un escalofrío recorre tu espalda. En unos minutos, todo podría haber terminado...
                </p>
                <p>
                Echas un vistazo a la almohada empapada de sudor que yace al lado del anciano.
                Debes tomar una decisión.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Aprietas la almohada contra su cara'
                    href: 'B111'
                -
                    text: '¡No! ¡Debes luchar! ¡Podemos vencerlo!'
                    href: 'B112'
        B111:
            text: >
                <p>
                Coges la almohada y la colocas sobre la cara del doctor. Aprietas, cada vez
                más fuerte. Se retuerce, gruñe, patalea. Pero no desistes... hasta que deja
                de moverse. Ya no sufrirá más.
                </p>
                <p>
                El padre Sánchez maldice y se mesa los cabellos. Le realiza la extremaunción.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Todo ha acabado... ¿verdad?'
                    href: 'B111-1'
        B111-1:
            text: >
                <p>
                Sí, conseguisteis desterrar a aquella cosa. Pero... en las siguientes noches
                empiezas a tener sueños extraños. Cada vez son más violentos. Y ese molesto olor
                a cesped recién cortado...
                </p>
                <p>
                Sí, todo ha acabado. Pero algo se ha quedado... dentro de ti.
                </p>
            img: 'face.jpg'
            end: true
        B112:
            text: >
                <p>
                Le agarras la mano con fuerza - ¡Aguanta! ¡Ya queda poco! - El anciano
                suplica, pero tú no desistes.
                </p>
                <p>
                De repente, con una fuerza inhumana, te aferra de la garganta. Sus dedos son como 
                tenazas de acero. No puedes gritar, no puedes respirar...
                </p>
                <p>
                La vista se te nubla. Notas dolor, después angustia y finalmente, nada. Sólo oscuridad.
                </p>
            img: 'room.jpg'
            end: true
        B12:
            text: >
                <p>
                El párroco agarra el crucifijo y la biblia y retoma el ritual. Moore grita, llora, se retuerce.
                Por alguna razón, huele cada vez más fuerte a cesped recién cortado.
                </p>
                <p>
                El anciano te mira. Mueve los labios. Parece que quiere decirte algo.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Te inclinas para escucharle'
                    href: 'B12-1'
                -
                    text: 'Lo ignoras. El exorcismo debe continuar'
                    href: 'B112'
        B12-1:
            text: >
                <p>
                - Ma...tad...me - consigue decir el doctor, totalmente agotado.
                </p>
                <p>
                Un escalofrío recorre tu espalda. En unos minutos, todo podría haber terminado...
                </p>
                <p>
                Echas un vistazo a la almohada empapada de sudor que yace al lado del anciano.
                Debes tomar una decisión.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Aprietas la almohada contra su cara'
                    href: 'B121'
                -
                    text: '¡No! ¡Debes luchar! ¡Podemos vencerlo!'
                    href: 'B122'
        B121:
            text: >
                <p>
                Coges la almohada y la colocas sobre la cara del doctor. Aprietas, cada vez
                más fuerte. Se retuerce, gruñe, patalea. Pero no desistes... hasta que deja
                de moverse. Ya no sufrirá más.
                </p>
                <p>
                El padre Sánchez maldice y se mesa los cabellos. Le realiza la extremaunción.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Todo ha acabado... ¿verdad?'
                    href: 'B121-1'
        B121-1:
            text: >
                <p>
                Sí, conseguisteis desterrar a aquella cosa. Pero... en las siguientes noches
                empiezas a tener sueños extraños. Cada vez son más violentos. Y ese molesto olor
                a cesped recién cortado...
                </p>
                <p>
                Sí, todo ha acabado. Pero algo se ha quedado... dentro de ti.
                </p>
            img: 'face.jpg'
            end: true
        B122:
            text: >
                <p>
                Le agarras la mano con fuerza - ¡Aguanta! ¡Ya queda poco! - El anciano
                suplica, pero tú no desistes.
                </p>
                <p>
                Poco a poco, las fuerzas se le agotan. Los gritos se ahogan. El anciano duerme.
                </p>
                <p>
                El padre Sánchez cierra su biblia. Te mira y sonríe. Habéis conseguido desterrar 
                a esa cosa.
                </p>
            img: 'room.jpg'
            end: true
        B2:
            text: >
                <p>
                Acercas al anciano el frasquito donde guardas el agua bendecida por Sánchez horas antes.
                Nada más tomar el primer sorbo, Moore grita de agonía, tan fuerte que te duelen los oidos.
                </p>
                <p>
                El padre Sánchez entra en la habitación. - ¡Pero qué coño...!
                </p>
                <p>
                Moore se incorpora sobre la cama... ¡y una gran estantería cae sobre 
                el padre Sánchez!
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas al demonio del doctor a golpes'
                    href: 'B21'
                -
                    text: 'Prosigues con la ceremonia'
                    href: 'B22'
        B21:
            text: >
                <p>
                Te lanzas sobre Moore - ¡Sal, maldito! ¡SAL! - le golpeas una y otra vez en la cara.
                Pero su perversa mueca permanece invariante. Se ríe.
                </p>
                <p>
                - ¡Cállate! - le gritas. Las carcajadas se hacen más intensas. - ¡Que te calles! - le 
                golpeas cada vez más fuerte. Las carcajadas cesan. La cara del doctor es una masa de
                carne y sangre. Notas como alguien te agarra por la espalda.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Te das la vuelta'
                    href: 'B21-1'
        B21-1:
            text: >
                <p>
                Es George. Su mirada destila miedo.
                </p>
                <p>
                A su lado, el padre Sánchez niega con la cabeza, apesadumbrado...
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Todo ha acabado... ¿verdad?'
                    href: 'B111-1'
        B22:
            text: >
                <p>
                Recoges el crucifijo y retomas el ritual.
                </p>
                <p>
                La habitación tiembla mientras Moore ríe a carcajadas. Pero tú no te detienes.
                </p>
                <p>
                Ahora apesta a césped recién cortado. El anciano grita. Pero tú no te detienes.
                </p>
                <p>
                Del suelo comienza a surgir una leve niebla y unos gusanos blanquecinos se retuercen
                en ella. El anciando se muerde la lengua y te escupe sangre y saliva.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Pero yo no me detengo...'
                    href: 'B22-1'
        B22-1:
            text: >
                <p>
                De repende, todo termina. Las carcajadas cesan abruptamente. El anciano reposa
                sobre la cama con la lengua fuera y los ojos abiertos.
                </p>
                <p>
                Te acercas y le tocas la cara. Está frío. Ha muerto. Le cierras los párpados.
                </p>
                <p>
                Sánchez, ya recuperado, posa una mano sobre tu hombro - El doctor era un buen hombre -
                te dice -  Ahora puede descansar.
                </p>
            img: 'room.jpg'
            end: true
        B3:
            text: >
                <p>
                - Ni lo sueñes, engendro - le escupes.
                </p>
                <p>
                El anciano suplica y llora - No me tragaré un truco tan burdo - sentencias.
                </p>
                <p>
                El padre Sánchez entra en la habitación.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Que continúe el exorcismo'
                    href: 'B3-1'
        B3-1:
            text: >
                <p>
                Sánchez sigue con su letanía. Poco a poco, Moore va perdiendo fuerzas. 
                Ya no hay más risas ni carcajadas. Su respiración se hace más lenta y pesada.
                </p>
                <p>
                Hasta que finalmente se hace el silencio. Moore reposa en la cama con unos ojos
                abiertos de par en par que reflejan dolor.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Te acercas a él'
                    href: 'B3-2'
        B3-2:
            text: >
                <p>
                Le tocas la cara para cerrarle los párpados. Está muerto. El padre Sánchez
                maldice mientras se mesa los cabellos.
                </p>
                <p>
                - Descanse en paz - le dice mientras realiza la extremaunción.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Todo ha acabado'
                    href: 'B3-3'
        B3-3:
            text: >
                <p>
                Unos días después llega una citación judicial a tu casa.
                </p>
                <p>
                La hija de Moore ha presentado cargos contra ti. El informe del forense habla 
                de torturas: úlceras por todo el cuerpo debido a ataduras, deshidratación...
                </p>
                <p>
                - Maldita sea - dices en voz alta - Voy a necesitar un buen abogado.
                </p>
            img: 'room.jpg'
            end: true
