- # LA MORGUE
  # INTRODUCCION
  # FALTA DESARROLLARLA MÁS.
  id: '3'
  title: 'La Morgue'
  scenes:
    #Autopsia
    start:
      text: >
        <p>Con decisión tomas el bisturí y realizas una incisión en forma de Y en el pecho, 
        partiendo desde los hombros y bajando a través del esternón y, comienzas a analizar los órganos de la cavidad abdominal. </p>
      img: 'autopsy.JPG'
      actions:
        - 
          text: 'Analizar los órganos'
          href: 'organos'
        -
          text: 'Analizar el sistema circulatorio'
          href: 'sangre'
        -
          text: 'Buscar pistas en uñas y manos'
          href: 'hands'
        -
          text: 'Buscar marcas de agresión'
          href: 'marcas'

    organos:
      text: >
        <p>Los órganos de la chica parecen sufrir algún tipo de necrosis... como si se hubieran podrido...</p>
      img: 'autopsy.JPG'
      actions:
        - 
          text: 'Volver ...'
          href: 'start'
    
    sangre:
      text: >
        <p>Aún tiene restos de sangre... como puede ser... la sangre ya se debería haber coagulado...</p>
      img: 'autopsy.JPG'
      actions:
        - 
          text: 'Volver ...'
          href: 'start'

    hands:
      text: >
        <p>Te acercas cuidadosamente a ver sus manos... Bajo una de sus uñas parece que hay algo...</p>
      img: 'autopsy.JPG'
      actions:
        - 
          text: 'Tomar una muestra'
          href: 'start'
        - 
          text: 'Volver ...'
          href: 'start'

    marcas:
      text: >
        <p>No tiene marcas de estrangulamiento ni golpes de ningún tipo...</p>
      img: 'autopsy.JPG'
      actions:
        - 
          text: 'Volver ...'
          href: 'start'            

    luminol:
      text: >
        <p>Te giras una caminas hasta tu maletín para coger un sobre hermético de plástico y unas pinzas pero cuando te das la vuelta el cadaver de la chica no está</p>
      img: 'morgue3.JPG'
      actions:
        - 
          text: '¿¡COMO!?'
          href: 'dos-horas-antes'

  #DOS HORAS ANTES
    dos-horas-antes:
      text: >
        <p>Dos horas antes ...</p>
      img: 'morgue-building.JPG'
      actions:
        - 
          text: '...'
          href: 'morgue-arrive'
    
    morgue-arrive:
      text: >
        <p>Cuando llegas a la morgue de Green Shore son sobre las doce de la noche. En la entrada un joven afroamericano de unos 23 años
        ve un partido en la televisión con cara de aburrimiento.</p>
      img: 'morgue-building.jpg'
      actions:
       #Diferentes reacciones según como le saludes.
        -
          text: 'Hola, soy del SCU ... vengo a hacer una autopsia.'
          href: 'morgue-salute'

    morgue-salute:
      text: >
        <p>Si, me han avisado de que venías, soy Clárence. Pasa por aquí, el joven se levanta de la silla y comienza a caminar por el pasillo. </p>
      img: 'morgue-entrance.jpg'
      actions:
        -
          text: '¿Que tenemos?'
          href: 'resumen-informe'

    resumen-informe:
      text: >
        <p>La víctima es una chica de 17 años, de las viviendas pobres al sur de la calle 12. La encontró un vecino 
        tirada en un descampado cerca de donde vivía. No se sabe mucho más. </p>
      img: 'morgue-entrance.jpg'
      actions:
        - 
          text: '¿Signos de violencia?'
          href: 'violencia'  
        -  
          text: '¿Signos de agresión?'
          href: 'violencia' 
        -
          text: '¿Algún testigo?'
          href: 'testigo'
        -
          text: 'Caminar en silencio...'
          href: 'llegada-sala' 

    violencia:
      text: >
        <p>Ni signos de violencia ni de agresión sexual. Se ha tomado declaración al vecino que la encontró. 
        Parece que suele pasear al perro por esa zona</p>
      img: 'morgue-entrance.jpg'
      actions:
     
        - 
          text: 'Volver atrás'
          href: 'resumen-informe'
      
    testigo:
      text: >
        <p> ¿Testigo? ¡Esto es Midway! Aquí nunca ha visto nadie nada ... El vecino que la encontró simplemente se la encontró allí. </p>
      img: 'morgue-entrance.jpg'
      actions:
     
        - 
          text: 'Volver atrás'
          href: 'resumen-informe'

    llegada-sala:
      text: >
        <p>Cuando llegas a la sala de autopsias en dos paredes opuestas se levantan dos frigoríficos llenos 
        de cámaras para cadáveres. Colocas tus cosas en una de las mesas al lado de una de las camillas mientras 
        el chico busca el número del informe en el ordenador 141232 - Sandra Erwergh</p>
        
      img: 'morgue.JPG'
      actions:
        - 
          text: '¿Eres nuevo hermano, no me suena tu cara? ...'
          href: 'clarence-hablar'
        - 
          text: 'Preparar tus utensilios para la autopsia'
          href: 'preparar-utensilios'

    preparar-utensilios:
      text: >
        <p>Sacas tus herramientas de la maleta y las colocas meticulosamente cada una en su lugar como haces siempre, es tu ritual, 
        te hace sentir seguro y te ayuda a centrarte...</p>
      img: 'tools.JPG'
      actions:
        - 
          text: 'Comenzar con la autopsia'
          href: 'final-conversacion'
         
   #CONVERSACIÓN CON CLARENCE. 
    clarence-hablar:
      text: >
        <p>Si, empecé hace una semana, no está mal el curro este si sabes lidiar con el aburrimiento y esa es mi especialidad...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: '¡Bienvenido!, toda ayuda es poca...'
          href: 'bienvenido'
        - 
          text: 'En menuda te has ido a meter chaval...'
          href: 'desmoralizar'

    bienvenido:
      text: >
        <p> ¡Gracias! La verdad es que no está nada mal este curro. Puede ver todos los partidos que quiera y la clientela no suele protestar...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'jajajajajajaja... ¡eso es cierto!'
          href: 'clarence-friendly'
        - 
          text: 'Deberías tener un poco más de respeto...'
          href: 'clarence-angry'
    
    desmoralizar:
      text: >
        <p>No soy escrupuloso, tengo tiempo para ver los partidos y no es que requiera mucho esfuerzo. Me parece que no he caido en mal sitio...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'eso es cierto'
          href: 'clarence-out3'

    clarence-friendly:
      text: >
        <p>Oye tio, ¿tu no jugabas al futbol americano en la universidad? Me suena tu cara de verte jugar algún partido....</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Si, jugué de guardia ofensivo durante la universidad. No creía que nadie se acordase...'
          href: 'clarence-recuerda'

    clarence-recuerda:
      text: >
        <p>¡Como para no acordarme!, !Eras el puto amo¡. Cuando termines aquí me firmas un autógrafo...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Eso, está hecho...'
          href: 'clarence-out'
    
    clarence-angry:
      text: >
        <p>Bueno, tampoco creo que ninguno me vaya a oir tio...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Pero yo si...'
          href: 'clarence-out2'

    clarence-out:
      text: >
        <p>¡Bueno hermano, te dejo currar!, voy a seguir viendo el partido. ¡A ver si los putos Pumas de Midway consiguen ganar un partido!, si necesitas algo estoy en la entrada</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: '¡Nos vemos hermano!'
          href: 'final-conversacion'
    clarence-out2:
      text: >
        <p>Bueno te dejo trabajar, que cuanto antes termines antes me dejarás tranquilo...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Hasta luego...'
          href: 'final-conversacion'
    clarence-out3:
      text: >
        <p>Bueno te dejo trabajar, estaré esperando en la entrada por si necesitas algo. </p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Gracias, nos vemos en un rato.'
          href: 'final-conversacion'

  #PELEA CON LA CHICA. 
    final-conversacion:
      text: >
        <p> ¿Como puede ser? Tu cerebro no logra procesar lo ocurrido...Coges la pistola que te ha dado el SCU de tu maletín. 
        El tacto frío hace que un escalofrío recorra tu espalda cuando la tocas... ¡Clárence! </p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Llamar al SCU' 
          href: 'llamar-scu'
        - 
          text: 'Ayudar a Clárence'
          href: 'salir-pasillo'
        
    llamar-scu:
      text: >
        <p> ¡Hola Damian!, ¿Que tal todo? ... </p>
      img: 'dark-phonecall.jpg'
      actions:
        - 
          text: 'NECESITO AYUDA EN LA MORGUE DE GREEN SHORE, ¡HEMATÓBORO LOCALIZADO!'
          href: 'refuerzos'
    
    refuerzos:
      text: >
        <p>Envío una unidad de asalto para ahí ahora mismo, ¡Aguanta y ten cuidado! </p>
      img: 'dark-phonecall.jpg'
      actions:
        - 
          text: 'Salir al pasillo'
          href: 'salir-pasillo2'
        - 
          text: 'Esperar por los refuerzos'
          href: 'esperar'

    esperar:
      text: >
        <p>Tumbas una de las camillas de la morgue y te cubres tras ella con tu pistola preparada... cuando un grito hace que se te congele la sangre...
        ¡AAAAH!... es la voz de Clárence</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Esperar tras la cobertura'
          href: 'esperar2'
        - 
          text: 'Salir al pasillo'
          href: 'salir-pasillo3'
     
    esperar2:
      text: >
        <p>Tras unos segundos que te parecen eternos dejan de escucharse los gritos... ahora solo hay silencio. No sabrías decir cuanto llevas esperando cuando escuchas un ruido en la lejanía...</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'Te preparas apuntando a la puerta...'
          href: 'esperar3'
        - 
          text: 'Salir al pasillo'
          href: 'salir-pasillo4'  
      
    esperar3:
      text: >
        <p>Con los nervios te cuesta un poco identificar el ruido, pero tras unos segundos te das cuenta. ¡Son motores!, los motores de los furgones de asalto del SCU</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: 'llega scu'
          href: 'llegada-asalto2'

    salir-pasillo4:
      text: >
        <p>Cuando sales al pasillo las luces de los furgones de asalto del SCU iluminan toda la estancia. A un lado del pasillo, desmadejado en el suelo está el cuerpo de Clárence inerte...
        Mientras te acercas a la luz tienes que tapar tus ojos para que no te cieguen. </p>
      img: 'morgue-pasillo.jpg'
      actions:
        - 
          text: 'llega scu'
          href: 'llegada-asalto'

    llegada-asalto:
      text: >
        <p>Cuando sales por la puerta del edificio y ves a los hombre SCU apuntándote levantas las manos y se apresuran a ayudarte. Mir viene corriendo hacia ti... ¡Damian!, menos mal que estas bien... </p>
      img: 'morgue-building.jpg'
      end: true

    llegada-asalto2:
      text: >
        <p>Cuando escuchas a los hombres de asalto del SCU entrar por la puerta de morgue sientes un alivio tan grande que estas a punto de desmallarte</p>
      img: 'morgue.jpg'
      actions:
        - 
          text: '¡Estoy aquí!, ¡No disparéis!'
          href: 'salida-escoltado'

    salida-escoltado:
      text: >
        <p>Sales de la morgue rodeado por hombres del SCU... cuando pasáis por el pasillo ves el cuerpo destrozado de Clárence en un lado del pasillo... 
        El no ha tenido mucha suerte, pero tu estas a salvo.</p>
      img: 'morgue-building.jpg'
      end: true
    
    salir-pasillo3:
      text: >
        <p>Con tu pistola en ristre sales con decisión por la puerta de la morgue que lleva al pasillo. Cuando sales la chica esta mordiendo el cuello de Clárence. Que mira con en tu dirección
        con los ojos en blanco.</p>
      img: 'morgue-pasillo.jpg'
      actions:
        - 
          text: 'no puedo disparar podría darle a Clárence'
          href: 'no-disparo'
        - 
          text: 'disparar arriesgándose a darle a Clárence'
          href: 'disparo'
    
    no-disparo:
      text: >
        <p>Intentas concentrarte sosteniendo el arma con firmeza, pero no crees que consigas hacer un disparo tan difícil... ¡Joder!</p>
      img: 'gunshot-1.jpg'
      actions:
        - 
          text: '...'
          href: 'no-disparo2'

    no-disparo2:
      text: >
        <p>La chica deja caer a Clárence al suelo y se gira hacia ti con la cara llena de sangre y una sonrisa...</p>
      img: 'gunshot-1.jpg'
      actions:
        - 
          text: '...'
          href: 'pelea1'
    
    disparo:
      text: >
        <p>Concentrándote todo lo que puedes en esta situación sostienes el arma con firmeza y con los brazos medio flexionados, como te han enseñado... te preparas y... ¡PUM! </p>
      img: 'gunshot-1.jpg'
      actions:
        - 
          text: '...'
          href: 'disparo2'
 
    disparo2:
      text: >
        <p>La bala recorre el pasillo en milésimas de segundo y atina de pleno en la cabeza de la criatura. Los dos cuerpos caen inertes al suelo...</p>
      img: 'gunshot-1.jpg'
      actions:
        - 
          text: 'Ayudar a Clárence'
          href: 'ayuda-clarence'
        - 
          text: 'Huir por la puerta de la morgue mientras puedes'
          href: 'huir'
    
    ayuda-clarence:
      text: >
        <p>Intentas buscarle el pulso a Clárence pero no hay ni rastro... tal vez no lo hayas matado tú, ya debía estar muerto... O eso esperas... pero tu estas a salvo. </p>
      img: 'morgue-pasillo.jpg'
      end: true

    huir:
      text: >
        <p>Sales corriendo por la puerta de la Morgue y gritas pidiendo ayuda, en la lejanía se escuchan sirenas acercándose... El grupo de asalto del SCU está llegando, estas a salvo. </p>
      img: 'morgue-pasillo.jpg'
      end: true
  #Continuar esta línea
    pelea1:
      text: >
        <p>Pelea con la chica y Damian sobrevive aunque está herido. Lo salva el equipo de asalto del SCU de milagro</p>
      img: 'gunshot-1.jpg'
      end: true

  #Sin llamar refuerzos ni nada... #Continuar esta línea
    salir-pasillo:
      text: >
        <p>Opción pelea corta... Damian y Clárence mueren Midway no es un sitio para héroes</p>
      img: 'morgue-pasillo.jpg'
      end: true

  #Llamando refuerzos, aguantar peleando hasta q llegue el SCU ("4 turnos") #Continuar esta línea
    salir-pasillo2:
      text: >
        <p>Opción de pelea larga. Clárence y Damian pueden sobrevivir...</p>
      img: 'morgue-pasillo.jpg'
      end: true

