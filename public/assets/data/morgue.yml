# LA MORGUE
  # INTRODUCCION
  # FALTA DESARROLLARLA MÁS.
  id: '3'
  title: 'La Morgue'
  scenes:
    start:
      text: >
        <p>Intentas calmarte pero notas la ira subiendo por el cuello, todo está rojo… 
        mientras cortabas la piel y la carne de esa joven parece que un chorro de sangre 
        te ha saltado a la cara. Otra noche rodeado de vísceras, otra de tantas…</p>
      img: 'tool.jpg'
      actions:
        -
          text: '2 horas antes ...'
          href: 'antes'
          
    
    # COMIENZO ESCENA.
    antes:
      text: >
        <p>Los tubos fluorescentes del pasillo de la morgue se encienden con su sonido característico.</p>
      img: 'house-forest.jpg'
      actions:
        -
          text: '¿Que tenemos?'
          href: 'resumen-informe'

    #REVISAR FLUJO
    resumen-informe:
      text: >
        <p>La víctima es una chica de 17 años, de las viviendas pobres al sur de la calle 12. La encontró un vecino 
        tirada en un descampado cerca de donde vivía. No se sabe mucho más.</p>
      img: 'house-forest.jpg'
      actions:
        - 
          text: '¿Signos de violencia?'
          href: 'violencia'  
        -  
          text: '¿Signos de agresión?'
          href: 'violencia' 
        -
          text: '¿Algún testigo?'
          href: 'testigo'
        -
          text: 'Caminar en silencio...'
          href: 'camino-silencio' 

    violencia:
      text: >
        <p>Ni signos de violencia ni de agresión sexual. Se ha tomado declaración al vecino que la encontró. 
        Parece que suele pasear al perro por esa zona</p>
      img: 'morgue-pasillo.jpg'
      actions:
        - 
          text: 'Caminar en silencio...'
          href: 'llegada-sala'
        - 
          text: 'Volver atrás'
          href: 'resumen-informe'
      
    testigo:
      text: >
        <p>¿Testigo? ¡Esto es Midway!. Aquí nunca ha visto nadie nada ...</p>
      img: 'morgue-pasillo.jpg'
      actions:
        - 
          text: 'Caminar en silencio...'
          href: 'llegada-sala'
        - 
          text: 'Volver atrás'
          href: 'resumen-informe'
    
    ###

    llegada-sala:
      text: >
        <p>Cuando llegas a la sala de autopsias  en dos paredes opuestas se levantan dos frigoríficos llenos 
        de cámaras para cadáveres. Colocas tus cosas en una de las mesas al lado de una de las camillas mientras 
        el chico busca el numero del informe en el ordenador 141232 - Sandra Erwergh</p>
        
      img: 'morgue.JPG'
      actions:
        - 
          text: '¿Eres nuevo hermano, no me suena tu cara?'
          href: 'clarence-hablar'
        - 
          text: 'Preparar tus utensilios'
          href: 'preparar-utensilios'

    preparar-utensilios:
      text: >
        <p>Sacas tus herramientas de la maleta y las colocas meticulosamente cada una en su lugar como haces siempre, es como un ritual...</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Comenzar con la autopsia'
          href: 'comienzo-autopsia'
         
   #CONVERSACIÓN CON CLARENCE. 
   #La idea es que el lector le coja cariño al personaje de Clarence y mostrar que Damian a pesar de ser un tipo que tiene un lado oscuro es un tipo afable.
    clarence-hablar:
      text: >
        <p>Si, me llamo Clarence, empecé hace una semana ... Te dice el chico mientras vas preparandote.</p>
      img: 'house-forest.jpg'
      actions:
        - 
          text: '¿Y que tal llevas el curro?'
          href: 'clarence-friendly'
        - 
          text: 'Comenzar con la autopsia'
          href: 'comienzo-autopsia'
     

    clarence-friendly:
      text: >
        <p>Bueno... ¡Bien!, la verdad es que no hay mucho que hacer por aquí, así que aprovecho y tengo tiempo para ver los partidos de los NOMBRE EQUIPO de Midway</p>
      img: 'house-forest.jpg'
      actions:
        - 
          text: 'eso es cierto, y la clientela no va a protestar...'
          href: 'clarence-friendly-apoyar'
        - 
          text: 'pues no será porque no aparecen cadaveres en las calles de Midway...'
          href: 'clarence-friendly-desmoralizar'
             
    clarence-friendly-apoyar:
      text: >
        <p>Buah tío! no sabes el lío que tienen con este caso, 
        nadie quiere comerse este marrón. Una chica muerta que no le importa a nadie, otro día en la ciudad de Midway… 
        eres el primero que viene a inspeccionar el cadaver, es como si todo el mundo quisiera mirar para otra lado...</p>
      img: 'house-forest.jpg'
      actions:
        - 
          text: 'Comenzar con la autopsia...'
          href: 'comienzo-autopsia'

    clarence-friendly-desmoralizar:
      text: >
        <p>Los jefes no quieren que malgastemos el poco presupuesto que tenemos en casos inutiles...</p>
      img: 'house-forest.jpg'
      actions:
        - 
          text: 'Comenzar con la autopsia...'
          href: 'comienzo-autopsia'

    #AUTOPSIA
    comienzo-autopsia:
      text: >
        <p>Con decisión tomas el bisturí y realizas una incisión en forma de Y en el pecho, 
        partiendo desde los hombros y bajando a través del esternón y, comienzas a analizar los órganos de la cavidad abdominal.</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Analizar los órganos'
          href: 'organos'
        -
          text: 'Analizar el sistema circulatorio'
          href: 'sangre'
        -
          text: 'Analizar *********** TODO jaskas'
          href: 'otro'

    organos:
      text: >
        <p>Los órganos de la chica parecen sufrir algún tipo de necrosis... como si se hubieran podrido...</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Analizar los órganos'
          href: 'chica-levanta'
        -
          text: 'Analizar el sistema circulatorio'
          href: 'chica-levanta'  
    
    sangre:
      text: >
        <p>Aún tiene restos de sangre... como puede ser...</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Analizar los órganos'
          href: 'chica-levanta'
        -
          text: 'Analizar el sistema circulatorio'
          href: 'chica-levanta' 

    otro:
      text: >
        <p>*******</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Analizar los órganos'
          href: 'chica-levanta'
        -
          text: 'Analizar el sistema circulatorio'
          href: 'chica-levanta'       
    
    #PELEA CON LA CHICA. 
    chica-levanta:
      text: >
        <p>De pronto la chica se abalanza encima de ti, intentando morderte. Su primer ataque es muy fuerte pero no demasiado inteligente, 
        intenta agarrar tus hombros con sus manos para poder morderte,pero consigues agarrar sus muñecas, ves un destello que sale del bolsillo del pecho de tu bata, 
        tu bisturí. Ella también lo ha visto… y cuando miras para arriba ves una sonrisa angelical.</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Intentas girar para conseguir ponerte encima de ella.'
          href: 'combate-fullmount'
        - 
          text: 'Intentas soltarle un brazo y coger el bisturí.'
          href: 'combate-soltarse'
        -  
          text: 'Intentas darle un cabezazo en la cara.'
          href: 'combate-cabezazo'
          
    combate-fullmount:
      text: >
        <p>Haciendo fuerza con tus piernas y tus caderas intentas voltear la posición para estar tu encima de ella. 
        Con un giro rápido y poniendo toda tu fuerzas, has conseguido tirarla de lado.Te levantas y coges el bisturí. 
        Ella se levanta y esta vez te mira con cara extrañada…</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Atacar con el bisturí'
          href: 'ataque-bisturi'
        - 
          text: 'Te mantienes a la espera en actitud defensiva'
          href: 'esperar'

    ataque-bisturi:
      text: >
        <p>Agarras con todas tus fuerzas el pequeño bisturí mientras trazas arcos delante tuya... no parece buen plan</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Atacar con el bisturí'
          href: 'ataque-bisturi'
        - 
          text: 'Mantenerse a la espera'
          href: 'esperar'
    
    esperar:
      text: >
        <p>La chica vuelve a sonreir, y con un rápido movimiento agarra a Clarence(**TODO jaskas poner clarence o "el chico" segun si hablaste con el o no) 
        que estaba hecho un ovillo en una esquina y lo interpone entre vosotros</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'opción inutil'
          href: 'ataque-bisturi'
        - 
          text: 'Mantenerse a la espera'
          href: 'esperar2'
    
    esperar2:
      text: >
        <p>De pronto con un movimiento sobrehumano levanta a su presa atravesandola con su brazo por el pecho</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Te abalanzas contra ella...'
          href: 'ataque-bueno'
    
    ataque-bueno:
      text: >
        <p>Aprovechando que con el cuerpo ensartado tiene la movilidad muy limitada te abalanzas sobre ella como cuando jugabas en la liga universitaria. 
        Mientras caeis escucha un ruido PUM!! gutural desagradable (El vampiro se ha clavado algo en la cabeza que la ha matado)</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'no ves nada, todo está rojo ...'
          href: 'combate-final'    

    combate-soltarse:
      text: >
        <p>Tienes un plan, le sueltas el brazo, coges el bisturí y trazas un arco a la altura de su garganta. 
        Cuando le sueltas el brazo para intentar coger bisturí notas el tacto metálico frío del bisturí y de pronto un pinchazo en el pecho. 
        La mano de la chica ha atravesado tu pecho y te desvaneces… lo ultimo que vez es otra vez esa maldita sonrisa preciosa...
        </p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Has muerto...'
          href: 'final'
          end: true
    
    combate-cabezazo:
      text: >
        <p>Le das un cabezazo mientras agarras sus manos. con todas tus fuerzas en un rápido movimiento lanzas tu cabeza contra su cara intentando 
        hacerle el mayor daño posible. Escuchas crujir los huesos de su nariz y los dientes,mientras notas un pitido en tu cabeza que va aumentando de volumen...
        </p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'mirar a la chica'
          href: 'mirar-chica'
        - 
          text: 'mantener la tension'
          href: 'agarrar-manos'
    
    mirar-chica:
      text: >
        <p>Estas mirando a la cara de la chica como hipnotizado notando como tus fuerzas te abandonan cuando suena un fuerte PUM!</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'combate-final'
          href: 'combate-final'

    agarrar-manos:
      text: >
        <p>Intentas mantener sus brazos atenazados como puedes agarrandola por las muñecas pero tus fuerzas empiezas a flaquear cuando suena un fuerte PUM!</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'combate-final'
          href: 'combate-final'
    
    combate-final:
      text: >
        <p>Cuando recobras el sentido notas la cara llena de sangre. 
        Damian! estas bien? -  Mir te levanta y te hace salir de la oscuridad…
        Damian! Damian! Joder!</p>
      img: 'morgue.JPG'
      actions:
        - 
          text: 'Mir estoy bien. Tenemos a uno'
          href: 'final'
          end: true
    