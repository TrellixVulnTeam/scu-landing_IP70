-
    id: '1'
    title: 'exorcismo'
    scenes:
        start:
            text: >
                <p>
                Estás exhausto.
                </p>
                <p>
                Han pasado más de tres horas desde que el padre Sánchez, George y tú os encerrasteis junto con el
                viejo doctor Moore en su habitación. Y la situación no ha hecho más que empeorar.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras al padre Sánchez'
                    href: 'start-1'
                -
                    text: 'Miras al doctor Moore'
                    href: 'start-2'
                -
                    text: 'Miras a George'
                    href: 'start-3'
        start-1:
            text: >
                <p>
                El párroco mantiene sus ojos cerrados mientras murmulla 
                pasajes bíblicos en latín.
                </p>
                <p>
                Aferra en su mano derecha un crucifijo que extiende
                hacia el anciano postrado en su cama. En su mano izquierda, sostiene 
                una vieja biblia abierta por la mitad.
                </p>
                <p>
                En su rostro también se pueden leer las marcas del cansacio.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras al doctor Moore'
                    href: 'start-2'
                -
                    text: 'Miras a George'
                    href: 'start-3'
        start-2:
            text: >
                <p>
                El anciano está irreconocible. Sus venas están exageradamente marcadas
                por todo su cuerpo. Sus ojos llevan blancos desde hace horas. Y su mandíbula
                se le ha desencajado hasta formar una mueca grotesca en su cara.
                </p>
                <p>
                De repente, Moore exclama un grito aterrador, gutural, inhumano. La mesilla, 
                un taburete y un pequeño armario comienzan a flotar ante vuestros ojos... ¡Y los
                tres objetos salen despedidos hacia vosotros! 
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: '¡Tratas de ponerte a cubierto!'
                    href: 'A'
                -
                    text: '¡Ayudas a George a sujetar al anciano!'
                    href: 'B'
        start-3:
            text: >
                <p>
                El joven George ha aguantado la tensión mejor de lo que esperabas.
                Está sujetando con fuerza al anciano contra la cama.
                </p>
                <p>
                Crees que puedes percibir los temblores que recorren el cuerpo del 
                muchacho cada vez que uno de esos sonidos demoníacos salen de la garganta 
                del doctor.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Miras al padre Sánchez'
                    href: 'start-1'
                -
                    text: 'Miras al doctor Moore'
                    href: 'start-2'
        A:
            text: >
                <p>
                Te tiras al suelo. Escuchas como los objetos se estrellan contra las paredes.
                Miras hacia arriba. El padre Sánchez permanece impasible continuando con su 
                ritual.
                </p>
                <p>
                ¡George grita aterrado! Te levantas de inmediato y ves cómo el doctor Moore 
                lo mantiene agarrado por el pescuezo... ¡mientras flota dos palmos por encima
                de la cama!
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Das un paso atrás, precavido'
                    href: 'A1'
                -
                    text: 'Te abalanzas sobre Moore'
                    href: 'A2'
                -
                    text: 'Rocías a Moore con agua bendita'
                    href: 'A3'
        A1:
            text: >
                <p>
                La habitación comienza a temblar. 
                Algo roza tus pies. Miras al suelo. Está cubierto con una ligera niebla y,
                entre ella se retuercen pequeños gusanos blanquecinos.
                </p>
                <p>
                El padre Sánchez alza la voz en su salmodia. Pero el anciano no se inmuta.
                Lo agarra por el cuello con su mano libre y lo eleva con una fuerza increíble.
                El crucifijo cae al suelo.
                </p>
                <p>
                Moore rompe en una carcajada que te hiela la sangre.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Recoges el crucifijo'
                    href: 'A11'
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A12'
        A11:
            text: >
                <p>
                Te abalanzas sobre el crucifijo. Lo extiendes hacia el anciano, intentando 
                imitar al padre Sánchez. Pero no funciona.
                </p>
                <p>
                Moore te sonríe de forma grotesca y con un rápido movimiento parte el cuello del padre Sánchez,
                dejando tras de sí un chasquido sordo.
                </p>
                <p>
                Tragas saliva... Sólo contemplas una posibilidad.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A11-1'
        A11-1:
            text: >
                <p>
                Sacas tu vieja Beretta y aprietas el gatillo.
                Bam, bam... ¡BAM! El anciano está muerto.
                </p>
                <p>
                De repente, sientes un fuerte golpe en la nuca. Caes al suelo.
                </p>
                <p>
                Consigues ver a tu agresor antes de perder el conocimiento. Es George...
                con los ojos completamente rojos. 
                Y comprendes, en lo más profundo de tu ser, que aquella cosa <strong>ahora está suelta</strong>.
                </p>
            img: 'face.jpg'
            end: true
        A12:
            text: >
                <p>Desenfundas tu pistola, y disparas a bocajarro al doctor, en la cabeza. Sus sesos se esparcen por la pared, y ensordecido y gritando, Sánchez cae al suelo. Sozollando te desmoronas en el suelo. Sin que puedas hacer nada, Johny, que ha aparecido a tu lado, te golpea con una lámpara en la cabeza. Tu vista se nubla, pero alcanzas a entrever como el Padre Sánchez se lanza contra él.</p>
                <p>Sus ojos son negros como el alquitrán.</p>
                <p>En tu interior sabes que no es Johny. Es alguien, algo, que usa su cuerpo. Algo que no es de este mundo.</p>
                <p>Cuando despiertas Sánchez está contigo en el hospital. Por alguna razón en el hospital huele fuerte a césped recién cortado. El doctor, un hombre bueno que salvó la vida de tantos ha muerto. Y Johny, un chaval con toda la vida por delante.</p>
                <p>Con una lágrima cayendo por tu mejilla te dices que al menos habéis detenido a esa cosa.</p>
            img: 'room.jpg'
            end: true
        A2:
            text: >
                <p>Te lanzas sobre el doctor al igual que el padre Sánchez, y juntos forcejeais para que suelte a Johny, que se revuelve para liberarse del frágil anciano, que ahora, de pié sobre la mesa, parece tener la fuerza de un oso. De un manotazo te manda volando contra la pared, y, agarrando al padre por el cuello lo eleva con facilidad, mientras rompe en carcajadas.</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A21'
                -
                    text: 'Rocías a Moore con agua bendita'
                    href: 'A22'
        A21:
            text: >
                <p>Desenfundas tu pistola, y disparas a bocajarro al doctor, en la cabeza. Sus sesos se esparcen por la pared, y ensordecido y gritando, Sánchez cae al suelo. Sozollando te desmoronas. </p>
                <p>El padre Sánchez tose y se acerca a ti, y te pone una mano en el hombro, con gesto serio.</p>
                <p>El doctor, un hombre bueno que salvó la vida de tantos ha muerto. Una lágrima cae por tu mejilla. Pero sabes que has detenido algo mucho peor.</p>
            img: 'room.jpg'
            end: true
        A22:
            text: >
                <p>Sacas el frasquito de agua que el padre Sánchez había bendito antes, y destapándolo rocías su contenido a Moore, que grita con una voz extraña y gutural mientras se gira hacia ti. Mientras te mira, con unos ojos negros como el alquitrán y una retorcida sonrisa aprieta el cuello de Sánchez que se parte con un horrible chasquido y cae al suelo, inerte.</p>
                <p>Y ahora, es cosa que fuera el doctor, avanza hacia ti.</p>

            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas tu pistola y disparas'
                    href: 'A221'
                -
                    text: 'Corres a buscar ayuda'
                    href: 'A222'
        A221:
            text: >
                <p>Desenfundas tu pistola, y disparas a bocajarro al doctor, pero con una velocidad imposible se abalanza sobre ti, y te agarra por el cuello, elevándote. Su delicada mano parece una tenaza de acero, y te cuesta respirar, cuando Johny, súbitamente golpea a Moore por detrás en la cabeza un un jarrón que se hace añicos..</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Disparas, a matar, aún a riesgo de darle a Johny'
                    href: 'A2211'
                -
                    text: 'Disparas a las piernas, tratando de detenerlo'
                    href: 'A2212'
        A2211:
            text: >
                <p>Disparas una y otra vez, ensordecido por los disparos y los gritos. Esa cosa cae, y con otro balazo en la sien esparces sus sesos por la pared.</p>
                <p>Johny, herido, grita y se aleja reptando por el suelo.</p>
                <p>[...]</p>
                <p>El doctor, un hombre bueno que salvó la vida de tantos ha muerto, al igual que el padre Sánchez. A Johny se lo lleva la ambulancia.</p>
                <p>Con las lágrimas cayendo por tus mejillas te dices que al menos habéis conseguido detener a esa...cosa.</p>
            img: 'room.jpg'
            end: true
        A2212:
            text: >
                <p>Disparas en las piernas a esa cosa que antes fuera el doctor, que se derrumba, pero lleva a Johny consigo, y le muerde salvajemente en el cuello. Johny grita, un grito espeluznante cargado de dolor y miedo, y la sangre lo salpica todo, mientras esa cosa se aferra al chaval con carne en su boca.</p>
                <p>Disparas una y otra vez, ensordecido por los disparos y los gritos. Finalmente Moore cae, y con otro balazo en la sien esparces sus sesos por la pared.</p>
                <p>[...]</p>
                <p>Desolado, las lágrimas caen por tus mejillas. Todos están muertos. Finalmente conseguiste detener a esa...cosa, pero el precio ha sido demasiado alto.</p>
            img: 'room.jpg'
            end: true
        A222:
            text: >
                <p>Sales disparado hacia la puerta, que cierras de un portazo, y bajas a tropezones las escaleras. Detrás de ti oyes los gritos de Johny. Llamas a la policía y te armas con lo que puedes encontrar.</p>
                <p>Cuando acompañado por los agentes entráis en la habitación, Johny yace en medio de un charco de sangre. El padre Sánchez sigue en misma esquina. No hay ni rastro del doctor.</p>
                <p>Un escalofrío recorre tu espalda. Esa cosa, está suelta.</p>
            img: 'room.jpg'
            end: true
        A3:
            text: >
                <p>Sacas el frasquito de agua que el padre Sánchez había bendito antes, y destapándolo rocías su contenido a Moore, que grita con una voz extraña y gutural, y suelta a Johny, que cae tosiendo al suelo. El padre, se acerca al doctor con el crucifijo en la mano, vociferando.</p>
                <p>Le comanda al demonio a que vuelva a los infiernos. El anciano, se retuerce por un segundo y parpadea y mira a los lados, confundido.</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Intentas razonar con él'
                    href: 'A31'
                -
                    text: 'Prosigues con el exorcismo'
                    href: 'B12'
        A31:
            text: >
                <p>Te acercas al doctor y le hablas. A él, no a esa cosa maligna que parece habitarlo. Aguanta Moore, lucha le dices. Agarrándole de los hombros, le aseguras que juntos podréis con esa cosa si sigue luchando, cuando su mirada se desvía a la cómoda, que ahora está tirada en el suelo.</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Te fijas hacia dónde va su mirada'
                    href: 'A311'
                -
                    text: 'Prosigues con el exorcismo'
                    href: 'B12'
        A311:
            text: >
                <p>¿Qué mira? Te preguntas. Y te descubres siguiendo la dirección que escruta. Te levantas a recoger algo del suelo. Un marco con la foto de su hija yace roto, entre los restos medio destrozados de los muebles y abalorios. Lo recoges y se lo acercas. Tras unos segundos parece reconocerlo, y se abraza a él, con los ojos brillantes.</p>
            img: 'room.jpg'
            actions:
                 -
                    text: 'Continuar'
                    href: 'B11'
        B:
            text: >
                <p>
                Objetos vuelan por toda la habitación, y varios de ellos te golpean, 
                uno de ellos muy fuerte, en la cabeza. Sientes el calor húmedo de la 
                sangre descendiendo por tu sien. El anciano, con una fuerza inusual 
                para alguien de su edad y complexión se sacude, y Johny cae al suelo. 
                El padre Sánchez ocupa su lugar. El rito continúa.
                </p>
                <p>
                Sánchez ata al doctor a la cama, mientras este se retuerce, y prosigue 
                salmodiando aferrado a su crucifijo, mientras los minutos se hacen horas. 
                Moore duerme y finalmente descansais un poco. Mientras el padre visita el 
                baño, el anciano recupera la conciencia y pide algo de agua.
                </p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Se la das, por supuesto'
                    href: 'B1'
                -
                    text: 'Agua...bendita. Pero solo tienes para un pequeño trago'
                    href: 'B2'
                -
                    text: 'Nada de agua'
                    href: 'B3'
        B1:
            text: >
                <p>Das de beber al doctor, y te lo agradece. Parece tranquilo. “Me encuentro algo mejor”, dice. Las cuerdas le hacen llagas en la piel. Te pide que se las aflojes un poco.</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Claro'
                    href: 'B11'
                -
                    text: 'De eso nada'
                    href: 'B12'
        B11:
            text: >
                <p>El exorcismo prosigue, y como la calma antes de la tormenta, solo había amainado antes de arreciar. Moore grita, llora, se retuerce. En la habitación todo retumba, más de una vez, y por alguna razón huele cada vez más fuerte a hierba cortada.</p>
                <p>El padre prosigue impasible. En un descanso,a solas, Moore decrépito, agotado, consumido… te pide que acabes con su agonía. El padre nunca lo hará, está obsesionado y no parará. Déjale, descansar…</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Aprietas la almohada contra su cara'
                    href: 'B111'
                -
                    text: 'Le animas'
                    href: 'B112'
        B111:
            text: >
                <p>Gentilmente coges la almohada y la aprietas contra la cara del anciano. Cada vez más fuerte. Empieza a retorcerse, y a hacer sonidos pero no la sueltas. No hasta que no deja de moverse.</p>
                <p>Todo ha acabado. Ya no sufrirá más. El padre Sánchez maldice y se mesa los cabellos antes de realizar la extremaunción. Todo acabado.</p>
                <p>Con el tiempo empiezas a tener sueños extraños, violentos. Siempre te parece oler a hierba recién cortada. Todo ha acabado. Desterrasteis a esa cosa. </p>
                <p>Pero algo se ha quedado. Dentro de ti.</p>
            img: 'room.jpg'
            end: true
        B112:
            text: >
                <p>Agarras la mano del anciano y le animas a continuar, a aguantar. El insiste, suplica, y ante tus negativas finalmente grita con una voz extrañamente ronca y los ojos hundidos, y con una fuerza te aferra de la garganta, como una tenaza de acero, antes de que puedas decir nada. La vista se te nubla… notas angustia, dolor… Y luego nada.</p>
                <p>Oscuridad. Este es tu fin.</p>
            img: 'room.jpg'
            end: true
        B12:
            text: >
                <p>El exorcismo prosigue, y como la calma antes de la tormenta, solo había amainado antes de arreciar. Moore grita, llora, se retuerce. En la habitación todo retumba, más de una vez, y por alguna razón huele cada vez más fuerte a hierba cortada.</p>
                <p>El padre prosigue impasible. En un descanso,a solas, Moore decrépito, agotado, consumido… te pide que acabes con su agonía. El padre nunca lo hará, está obsesionado y no parará. Déjale, descansar….</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Aprietas la almohada contra su cara'
                    href: 'B121'
                -
                    text: 'Le animas'
                    href: 'B122'
        B121:
            text: >
                <p>Gentilmente coges la almohada y la aprietas contra la cara del anciano. Cada vez más fuerte. Empieza a retorcerse, y a hacer sonidos pero no la sueltas. No hasta que no deja de moverse.</p>
                <p>Todo ha acabado. Ya no sufrirá más. El padre Sánchez maldice y se mesa los cabellos antes de realizar la extremaunción. Todo acabado.</p>
                <p>Con el tiempo empiezas a tener sueños extraños, violentos. Siempre te parece oler a hierba recién cortada. Todo ha acabado. Desterrasteis a esa cosa. </p>
                <p>Pero algo se ha quedado. Dentro de ti.</p>
            img: 'room.jpg'
            end: true
        B122:
            text: >
                <p>Agarras la mano del anciano y le animas a continuar, a aguantar. El insiste, suplica, y ante tus negativas finalmente grita con una voz extrañamente ronca y los ojos hundidos, y con una fuerza inconcebible rompe las cuerdas y te aferra de la garganta, como una tenaza de acero. La vista se te nubla, pero llegas a ver como gritando aparece el padre Sánchez con su crucifijo al frente.</p>
                <p>Despiertas para descubrir que todo ha acabado. El doctor Moore duerme. Todo ha acabado.</p>
                <p>Habéis conseguido desterrar a esa cosa.</p>
            img: 'room.jpg'
            end: true
        B2:
            text: >
                <p>EAcercas al anciano el pequeño botecito en el que guardas agua, la que previamente el padre Sánchez bendijera. El doctor toma un pequeño sorbito y grita y maldice, fuera de sí, como si le hubieras dado ácido. El padre Sánchez, alertado por los gritos, vuelve rapidamente, y el exorcismo prosigue mientras todo el la habitación vuelve a temblar.</p>
                <p>El rostro del anciano se desencaja, en una mueca antinatural, con los ojos hundidos y la mueca desencajada, y blasfema a gritos con una voz profunda mientras todo en la habitación vuela más violentamente que nunca. Una estantería cae, arrancada de la pared, sobre el padre Sánchez.</p>
                <p>La cosa que fuera el doctor ríe a carcajadas.</p>
            img: 'room.jpg'
            actions:
                -
                    text: 'Sacas al demonio del doctor a golpes'
                    href: 'B21'
                -
                    text: 'Prosigues con la ceremonia'
                    href: 'B22'
        B21:
            text: >
                <p>“Sal de él, maldito” gritas, mientras golpeas en la cara a Moore, que no cambia esa mueca perversa, y continúa riendo a carcajadas. “Callate” dices y lo golpeas, mientras las carcajadas se hacen más intensas. “Cállate”, continúas una y otra vez, golpeándolo más y más fuerte, sin parar… hasta que notas a Johny agarrándote por la espalda.</p>
                <p>El doctor es una pulpa sanguinolienta.</p>
                <p>En el funeral el padre Sánchez sólo te hace un gesto con la cabeza, apesadumbrado. Notas los murmullos detrás de ti.</p>
                <p>Pero al fin todo ha terminado. Habéis conseguido desterrar a esa cosa. O eso piensas.</p>
                <p>Con el tiempo empiezas a tener sueños extraños, violentos. Siempre te parece oler a hierba recién cortada. Todo ha acabado.</p>
                <p>Pero algo se ha quedado. Dentro de ti.</p>
            img: 'room.jpg'
            end: true
        B22:
            text: >
                <p>Todo a tu alrededor sale disparado, y muchos objetos te golpean mientras el doctor ríe a carcajadas. Pero tú prosigues, impasible. De debajo de las alfombras y los muebles, emergen retorciéndose gusanos blanquecinos, y el anciano grita, y ruge. Tú prosigues, impasible. El doctor muerde su lengua, que entre sangre y babas te escupe. Y tú prosigues, cuando todo acaba.</p>
                <p>De repente todo está en silencio. En normalidad.</p>
                <p>Moore descansa al fin. Su rostro parece tranquilo.</p>
                <p>Pones una mano sobre él, está frío. Está muerto. Sánchez, que se ha recuperado, pone una mano en tu hombro. El doctor, un hombre bueno que salvó la vida de tantos ha muerto. Una lágrima cae por tu mejilla. Pero sabes que has detenido algo mucho peor.</p>
            img: 'room.jpg'
            end: true
        B3:
            text: >
                <p>No hay agua para ti, le respondes. El doctor suplica, tengo mucha sed, pero sabes que son trucos de la criatura que lo ocupa. Cuando vuelve el padre el ritual prosigue, interminable. Moore, alterna un sueño agitado y un sopor taciturno, hasta que finalmente reposa.</p>
                <p>Cuando le pasas una mano por el rostro, lo notas frío. Está muerto. Su gesto refleja sufrimiento. El padre Sánchez maldice y se mesa los cabellos antes de realizar la extremaunción. Todo acabado.</p>
                <p>Un tiempo después llega la citación a tu casa. La hija de Moore presenta cargos. El informe del forense habla de úlceras por todo el cuerpo debido a ataduras, y causa de la muerte paro cardíaco debido a fuerte estrés y deshidratación.</p>
            img: 'room.jpg'
            end: true
